      obviously been having sex. They still were.</p>\r\n\r\n<p>“I’m so sorry,” Tyler
      cried, pushing at Morgan without budging her. Tears were streaming down his
      cheeks. “I’m so <i>sorry</i>! I couldn’t help it! I couldn’t <i>help</i> it!
      Now she won’t <i>stop</i>!”</p>\r\n\r\n<p>I understood exactly what must have
      happened. Without another dose of antibiotics, Morgan’s infection had progressed.
      Maybe even as far as stage three. Without being locked inside the silo, she’d
      wondered to the house in a sex-crazed stupor. Tyler must have been the first
      person she’d seen. She’d stripped her clothes. She must have been saturated
