      old. </p>\r\n\r\n<p>I didn’t recognize her. She must have been someone from
      out of town. She had long brown hair, pulled back behind her ears, and she was
      wearing a dress. The dress looked like something she could have worn to a wedding,
      or maybe to church, except that it was filthy. What had once been white fabric
      was now a soiled, dull gray, closely matching the color of her equally filthy
      skin.</p>\r\n\r\n<p>This uniform filth was probably why I didn’t notice immediately
      that her dress was torn. The entire front section had been ripped away, revealing
      everything bellow her belly button. And she wasn’t wearing any underwear. </p>\r\n\r\n<p>My
      heart started to race. </p>\r\n\r\n<p>As the girl came closer, I could see that
