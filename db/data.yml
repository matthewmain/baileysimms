    - "<div class=\"blog_text\"><p>I can’t believe I finally finished the novel! This
      is my first book, so it feels like a huge accomplishment.</p>\r\n\r\n<p>When
      I first started writing <i>Dead in Bed</i>, I never, ever thought that I’d be
      posting the last part from a motel on the way to California. But that’s what
      I’m doing. I finished the last scene of Part 7 in the back of Kyle’s car while
      he was driving. He’s been at the wheel for like ten hours straight, and he’s
      totally exhausted. Right now, it’s like three in the morning, we're in like
      Nevada or somewhere, and he’s asleep where he collapsed on the motel’s bed.
      It’s our first night on the road. (He’s actually snoring a little! It’s so cute!)
      </p>\r\n\r\n<p>I’m <i>so</i> excited. I don’t even really feel afraid. Maybe
      I’ll start feeling afraid and regretting this later, but right now I’m <i>so</i>
