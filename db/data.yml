      but shadows.</p>\r\n\r\n<p>“Get her <i>off</i>!” Tyler shouted again in a terrified
      panic.</p>\r\n\r\n<p>It was only now, hearing Tyler’s terrified scream, that
      I remembered the moment I’d left Morgan asleep in the silo. I’d heard Bryce’s
      gunshot, and I had rushed straight to the granary.</p>\r\n\r\n<p>And I’d left
      without locking the door.</p>\r\n\r\n<p>I had no choice but to rush to the house.
      I had to risk being seen by my mom or Danielle. I had to risk even Shawn seeing
      me, if he was there.</p>\r\n\r\n<p>When I reached the washroom, I saw exactly
      what I’d feared. But it was even worse than I’d imagined.</p>\r\n\r\n<p>Tyler’s
      pants were around his ankles. Morgan was completely naked. Her legs were locked
      around Tyler’s waist. Her arms were locked around his neck. He’d fallen onto
      his back against a pile of muddy boots, and Morgan’s pelvis was grinding away
