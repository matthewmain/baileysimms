    - "<div class=\"novel_text\"><p><span class=\"first_letter\">F</span>rom my hiding
      place beside the highway I heard someone approaching along the road.</p>\r\n\r\n<p>The
      footsteps were slow and even, coming from way off in the distance. I sat up
      and stretched my back, making sure to keep low enough so that I would still
      be concealed behind the gully’s rocks and brush. </p>\r\n\r\n<p>It was dawn.
      </p>\r\n\r\n<p>I was still cold, but not as miserably cold as I’d been all night.
      The sun was about to rise over the plains. I could see now that the leaves of
      the cottonwoods I’d been sleeping under were beginning to turn from green to
      an autumn yellow. But as I peered through the branches and searched the highway,
      I still couldn’t see who was coming. The person was still on the far side of
      the bend in the road and concealed by the hillside.</p>\r\n\r\n<p>But they were
      definitely getting closer. Now I could hear what sounded like something being
      dragged. With every other footstep came the sound of a chain clinking across
      the road’s dry asphalt.</p>\r\n\r\n<p>Finally a tiny figure emerged from around
      the bend. I looked around at my hiding spot in the gully, making sure that I
      was still concealed from the highway now that it was daylight. I was sitting
      within a few steps from the road, but I was pretty sure whoever was coming wouldn’t
      be able to see me behind the cover of sage and low cottonwood branches. </p>\r\n\r\n<p>It
      was a girl. </p>\r\n\r\n<p>This came as a surprise, because the dragging chain
      sounded heavy. She was walking with a slow, even pace. She didn’t appear to
      be struggling at all. She just took one step accompanied by the dragging sound,
      then another quiet step, followed again by another step with the dragging sound.</p>\r\n\r\n<p>As
