      hormones anyway. He’d probably been tempted into letting Morgan seduce him,
      then he’d screamed out when he’d realized that he couldn’t get her off of him.</p>\r\n\r\n<p>I
      rushed to the floor and tried to pull Morgan away. But I couldn’t believe her
      strength. Her legs and arms were locked so tightly around Tyler that I couldn’t
      even budge them. The rigidity of her muscles must have been some strange effect
      of the pathogen. </p>\r\n\r\n<p>“Get her <i>off!</i>” Tyler screamed.</p>\r\n\r\n<p>“I’m
      trying, sweetie,” I said. “I’m trying!”</p>\r\n\r\n<p>Morgan’s moaning grew
      louder. I pulled at her arms with all my might, and still I couldn’t budge her.
      </p>\r\n\r\n<p>“Morgan!” I yelled. “You have to stop. Snap out of it! Morgan!”</p>\r\n\r\n<p>But
      she just clung more tightly to Tyler’s body. She grinded her pelvis even harder.</p>\r\n\r\n<p>“I’m
      so sorry, Aunt Ashley,” Tyler wailed.</p>\r\n\r\n<p>I tried again to pull Morgan
      off, but this only made her cling even tighter. She bit Tyler’s ear. Tyler screamed,
      but she wouldn’t let go. She just latched her teeth onto his flesh, started
      breathing heavily through her nose, and refused to release her bite.</p>\r\n\r\n<p>Morgan’s
      moaning intensified.</p>\r\n\r\n<p>If I didn’t do anything to stop her, she
      was going to climax. I remembered what Chris had told me. If she reached that
      point, Tyler would definitely get infected.</p>\r\n\r\n<p>“Get her <i>off</i>!”
      Tyler screamed.</p>\r\n\r\n<p>I stood and searched the washroom for anything
      I could use to pry Morgan off. </p>\r\n\r\n<p>The first thing I saw was the
      scarf my mom was making for Haley. I pulled one of the knitting needles from
      the loops of yarn.</p>\r\n\r\n<p>Morgan was whimpering now. She was grinding
      on top of Tyler with a horrifying speed. She’d locked her fingernails into the
      back of his neck, and she still hadn’t let go of his ear with her teeth.</p>\r\n\r\n<p>For
      a moment I thought about the night when I’d watched Mr. Hershel raping Morgan.
      I remembered how I hadn’t been able to bring myself to shoot him, and how Ian
      had needed to take the gun from me and do it himself. </p>\r\n\r\n<p>But Ian
      wasn’t here now. </p>\r\n\r\n<p>It was up to me to act. </p>\r\n\r\n<p>Morgan
      squealed. She arched her back. Any second now, she was going to come. There
      was only one thing I could do to stop her.</p>\r\n\r\n<p>I didn’t let myself
      think about what I was doing.</p>\r\n\r\n<p>I put the tip of the knitting needle
      into her ear. Then I jammed it inside as hard as I could. There was a faint
      crunching sound.</p>\r\n\r\n<p>Instantly, Morgan collapsed.</p>\r\n\r\n<p>Tyler
      slid away, backing himself into the corner of the washroom. He was sobbing.
      </p>\r\n\r\n<p>Then, there was a loud knocking on the front door.</p>\r\n\r\n<p>“Home
      Guard!” someone shouted “Open now!” I heard my mom shriek with relief and rush
      to let them in. She must have called the Home Guard herself when she’d seen
      Morgan prowling around the house. </p>\r\n\r\n<p>But I couldn’t move. All I
      could do was kneel there, frozen, while Tyler cowered in the corner and Morgan’s
      body lay slumped against my knee. </p>\r\n\r\n<p>I’d just killed my best friend.</p>\r\n\r\n<p>I
      tried to understand this fact, but I just felt numb. I knew I needed to stand
      up and run, but I couldn’t.</p>\r\n\r\n<p>The Home Guard’s booted footsteps
      pounded through the kitchen toward me.</p>\r\n\r\n<p>But all I could do was
      look mutely at my right hand. It was like it belonged to somebody else. My fingers
      were still tightly clasped around the knitting needle, and covered in Morgan’s
      blood.</p>\r\n</div>"
