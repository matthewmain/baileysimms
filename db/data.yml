      handed it to me. </p>\r\n\r\n<p>Suddenly, there was a scream at the house.</p>\r\n\r\n<p>My
      dad looked at me for a moment, confused, then we both ran toward the lighted
      back porch.</p>\r\n\r\n<p>I did my best to stuff the map into the back of my
      pants as we ran. I didn’t have anywhere else to put it. When we neared the porch,
