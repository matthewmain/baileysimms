      folded neatly into sections. </p>\r\n\r\n<p>He removed it from the Ziploc bag
      and unwrapped it.</p>\r\n\r\n<p>Inside was a topographical map.</p>\r\n\r\n<p>My
      dad unfolded the map’s sections, then pointed to a tiny, penciled-in <i>X.</i>
