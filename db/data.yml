      were beer bottles all over the side table. Not to mention a completely empty
      eighth of Jack Daniels. What looked like some kind of fancy foreign wine bottle,
      also drained, was filled with cigarette butts. The TV, one of those old boxy
      sets, had fallen back against the wall, and in the corner an armchair was lying
      on its side. Feathers were everywhere; one of the pillows had been torn open.</p>\r\n\r\n<p>I
      was pretty sure I was alone. </p>\r\n\r\n<p>No one was in bed with me. When
      I leaned over to check the floor I saw only more feathers and more beer bottles
      scattered across the carpet—along with my clothes. All of them. My jeans were
      in a pile against the wall with my underwear still bunched inside. My bra hung
      over the one armchair that was still standing.</p>\r\n\r\n<p>I realized, only
      now, that I was totally naked. </p>\r\n\r\n<p>And I’d definitely had sex.</p>\r\n\r\n<p>I
      was sore, and not just a little. I hadn’t felt like this since Shawn and I were
      going at it like rabbits during my senior year of high school.</p>\r\n\r\n<p>But
      we hadn’t had sex in months, as far as could remember, anyway.</p>\r\n\r\n<p>I
      tried not to think about the fact that there was no good reason I would have
      needed to check into a motel if I’d been with my husband that night. I'm barely
      21, but I live in a really small town where just about everyone gets married
      before they're twenty, like I did. It's just what people do around here. I looked
      at the mess around me; I'd been with Shawn plenty long enough to know that he
      definitely didn’t drink wine. Not even whiskey, really.</p>\r\n\r\n<p>And yet
      despite my fear about whatever it was I’d done the night before, and despite
      my apparent blackout, and the pervasive smell of stale cigarettes—and some other
      smell too, I noticed now, something faintly rancid—I felt, well . . . <i>great</i>.</p>\r\n\r\n<p>It
      was as if I’d been sleeping for days and had woken up completely refreshed.
      I didn’t have the slightest headache. I didn't feel a hint of nausea. When I
      stood up, I practically leapt out of bed. I pulled on my pants and felt like
      I had the energy to race up the face of a cliff.</p>\r\n\r\n<p>But I still couldn’t
      remember anything. </p>\r\n\r\n<p>Other than the bottles everywhere, there was
      no evidence of whoever else had been with me in the room. The only clothes I’d
      found on the floor had been mine, and the bathroom was empty. The only thing
      in the mini-bar fridge, weirdly, was an empty gallon milk container.</p>\r\n\r\n<p>I
      looked under the bed and checked my pockets, but I couldn’t find my phone. So
      I couldn’t even look at my recent calls. Had I lost it, or had someone stolen
      it? I had no idea. </p>\r\n\r\n<p>Outside, it was a beautiful day. But when
      I stepped into what I recognized now as the parking lot of the Starlight Motel,
      I realized that it wasn’t morning. The sun was already starting to set. Apparently
      I’d slept all afternoon.</p>\r\n\r\n<p>Now that I was out in the fresh air,
      things started to come back to me about the day before, if not the night.</p>\r\n\r\n<p>Suddenly
      I remembered what I'd found at the high school with my brother-in-law. I remembered
      how I’d helped <i>carry</i> it even. I remembered the stench, and how afterward
      I couldn’t quite wash off the smell. I wondered if maybe it was the scent I'd
      been smelling inside the motel room.</p>\r\n\r\n<p>I also remembered why my
      car was nowhere to be seen. I live in Muldoon, Colorado, and if you haven’t
      heard of it, you’re basically like everybody else in the world who isn’t from
      Muldoon. We don’t even have a stoplight. It’s that small. The only thing that
      ever happens is the fair, once a year. The kids sell their livestock, there’s
      a carnival and a rodeo, and everyone pretty much has an excuse to get drunk
      all weekend.</p>\r\n\r\n<p>I do the books at this trucking company whose office
      is right across from the fairgrounds. I usually park in the lot there, and when
      I got off work early yesterday there was this huge bus blocking my car. It was
      emblazoned with a massive <i>Bryce Tripp</i> logo. He was supposed to be this
      up-and-coming country star, but, honestly, I hadn’t heard of him before a few
      days ago. (How big could he really be if he was giving a concert at the Muldoon
      fair?) The people in charge of his bus must have been waiting to get into the
      rodeo grounds where his concert was going to be, but I couldn’t find the driver
      anywhere. I couldn’t even reach my husband because the cell phones were already
      jammed from everyone arriving from out of town.</p>\r\n\r\n<p>So I’d asked my
      boss for a ride home. I remembered now. I’d figured I’d worry about my car later.
      I hadn’t really needed it anyway then because Ian, my brother in law, was supposed
      to give me and Shawn a ride to the fair that night so we could drink, then he
      was going to bring us home later.</p>\r\n\r\n<p>That had been the plan anyway.</p>\r\n\r\n<p>Now
      I was at the Starlight Motel, alone, without a car or a phone, and still no
      memory at all of how I got there.</p>\r\n\r\n<br><p><span class=\"new_section_first_letter\">I</span>
      tried to go back and piece together everything that had happened the previous
      day as best as I could. </p>\r\n\r\n<p>First, I remembered that when my boss
      dropped me at home, Shawn was already there, watching TV, as usual. His station
      at the couch was pretty much the only place he spent time lately when he wasn’t
      at work. He has a shift at the mill, which I know can be exhausting, but it'd
      been months since he’d been out. And lately he’d started saying he didn’t want
      me to go out with any of my friends alone. One of the reasons I’d been looking
      forward to the fair for weeks was that Shawn wouldn’t have any choice but to
      get off his ass and go somewhere. I’d been hoping that maybe we could have a
      little fun again, for once.</p>\r\n\r\n<p>“I’m getting in the shower,” I called
      out, competing with the blare of Sports Center. “Ian’s gonna be here in an hour,
      remember?”</p>\r\n\r\n<p>After a moment, Shawn yelled back.</p>\r\n\r\n<p>“Tonight?
      We’ll go tomorrow,\" he said. \"No one really shows up until Saturday anyway.”</p>\r\n\r\n<p>I
      should have seen this coming. If my husband never wanted to go out at all anymore,
      why would he ever go out for two nights in a row without complaining about it?
      I’d thought things would be different during fair, but I guess I’d been wrong.</p>\r\n\r\n<p>I
      tried not to sound too irritated. “Everyone always goes tonight.” I leaned into
      the living room and found myself talking to the back of my husband’s head. He
      was only twenty-six, but his hair was already beginning to thin. “All your friends
      are going. And mine. Morgan’s already there waiting for me. And Ian’s coming
      all the way back in the middle of Tyler’s football game just to give us a ride.
      It would be weird if you didn’t go.”</p>\r\n\r\n<p>Before Shawn could respond,
      I stepped into the bathroom and turned on the shower. I hoped that by putting
      myself out of earshot he would give up and agree to just go without a fight.</p>\r\n\r\n<p>While
      I undressed, I forced myself to look at the mirror. I’d definitely put on a
      little weight since high school, but not as much as Shawn had, especially after
      his accident. But I looked okay, I decided. Nothing like Morgan, who’d somehow
      stayed as skinny as she was at sixteen. But at least I looked okay.</p>\r\n\r\n<p>While
      the water warmed up, without really meaning to, I started considering what my
      night out would be like if Shawn <i>did </i>just stay at home. I thought about
      having the chance to ride into town with Ian alone. I thought about doing shots
      with Morgan, just the two of us. Maybe it wouldn’t have been the worst thing
      after all if Shawn didn’t come. In the middle of washing my hair, I actually
      started seriously considered persuading him to stay home.</p>\r\n\r\n<p>But
      by the time I got out of the shower I could hear him changing from his work
      clothes, and I decided not to say anything. I couldn’t. Not after I’d already
      talked him into going. I’d feel too guilty if I did something like that, anyway.
      Besides, it would probably be good for us to get drunk together.</p>\r\n\r\n<p>Ian
      pulled up to the house just as I was finishing with my makeup. I wore this new
      low-cut top I’d bought just for the fair and my tightest pair of jeans. Maybe
      it wasn’t exactly what they were wearing in Denver these days, but not bad for
      the Muldoon fair.</p>\r\n\r\n<p>I could tell my brother-in-law was in a hurry
      to get back before the end of the high school football game, but he was too
      polite to say so. As we came out of the house Ian kept his truck idling, sauntered
      over to Shawn, and slapped his shoulder.</p>\r\n\r\n<p>“Hey, buddy, you all
      ready for tonight?”</p>\r\n\r\n<p>“Yup,” Shawn said. As always, Shawn was a
      little quiet and intimidated by Ian. “Ready to go.”</p>\r\n\r\n<p>“Hiya, sis!”
      Ian gave me a quick hug, then just as quickly he let me go and hopped back into
      his pickup.</p>\r\n\r\n<p>Ian was in a good mood. On the way over he told us
      that Tyler got a touchdown, and besides being happy that his son had played
      well, he was looking forward to being out at the fair tonight too. I could tell.</p>\r\n\r\n<p>“You
      sure you’re okay not drinking?” I asked him. “I’m glad I’m not the one stuck
      driving.”</p>\r\n\r\n<p>I was glad Ian had offered to give us a ride, but the
      truth is I also liked how Ian got after a couple drinks. He’d been a medic in
      Iraq, and now he worked as an EMT at our tiny local hospital. When he got back
      from the war I used to worry he’d break down or something if he drank, but he
      never did. Mostly he just got less serious and his sense of humor would come
      out. I’d laugh at his wry jokes, and he always laughed along with me in this
      kind and warmly boyish way he had. He’s actually really attractive—way more
      attractive than Shawn—but sometimes I think my sister doesn’t even realize this.</p>\r\n\r\n<p>“Who
      says I can’t have a beer?” Ian winked at me. “It’s fair time. I’ll nurse one
      for a little while.” He nudged Shawn’s arm. “Just don’t tell Danielle.”</p>\r\n\r\n<p>I
      was pretty sure Ian really wouldn’t have any more than one drink. I don’t think
      I know anyone who’s more responsible. Besides, if he did, my sister would find
      out one way or another and kill him.</p>\r\n\r\n<p>I was about to ask whether
      he was taking Haley, his youngest, to the carnival tonight, but that’s when
      Ian's phone rang.</p>\r\n\r\n<p>The gruff, semi-garbled voice on the speakerphone
      must have been a hospital dispatcher, but I couldn’t make out who it was. “Ian,
      you there at the school?” the voice asked.</p>\r\n\r\n<p>“Just left,” Ian said.</p>\r\n\r\n<p>“I
      guess someone had a fall in the girl’s locker room, or something. Probably nothing,
      but could you check it out? Ambulance is still stuck here at the hospital.”</p>\r\n\r\n<p>Ian
      switched off the speaker and brought the phone to his ear. “Yeah, I’ll be there
      in a couple minutes.”</p>\r\n\r\n<p>He hung up.</p>\r\n\r\n<p>“You don’t mind
      if we make a little detour, do you? It’s probably nothing, but I gotta check
      it out.”</p>\r\n\r\n<p>“That’s alright,” I said.</p>\r\n\r\n<p>But in truth
      I was feeling selfish and a little disappointed that Ian couldn’t just drop
      us at the fairgrounds. What kind of town only had one ambulance? I guess Ian’s
      SUV was the sole backup.</p>\r\n\r\n<p>Ian pulled right up to the door of the
      girl’s locker room. The second half of the football game had already started.
      I could hear the hum of the crowd over at the field, but the gym was deserted.
      Shawn stepped from the pickup, but in an old high-school habit he was hesitant
      about going into the girls’ locker room, which I thought was kind of sadly funny,
      as if he were still just a kid. </p>\r\n\r\n<p>Ian was in a hurry. “Come on
      in, if you want,” he told us. “We’re a little understaffed.” He laughed. “Maybe
      you could give me a hand, if I need it.”</p>\r\n\r\n<p>I hadn’t stepped into
      the locker room for years. Bernice Whipple, my old P.E. teacher, was even there.
      It was like she lived there.</p>\r\n\r\n<p>“Hey, Mrs. Whipple.” I gave her my
      best version of a friendly wave. But she didn’t even register my presence.</p>\r\n\r\n<p>She
      was distraught, expressionless. She went right for Ian. She grabbed his jacket,
      then she led him toward the showers.</p>\r\n\r\n<p>“Here,” she said, whispering.
      “Here. It’s here.”</p>\r\n\r\n<p>I followed behind, trying to stay out of the
      way.</p>\r\n\r\n<p>When I first saw what was on the tile floor—the same place
      I’d stood showering a hundred times in high school—I thought maybe some kid
      was playing a joke, trying to scare the cheerleaders or something.</p>\r\n\r\n<p>There
      were shards of broken glass all over the shower, and, right above, one of the
      big frosted windows had been broken out.</p>\r\n\r\n<p>There wasn’t any blood.
      Just a person, naked, face down. It wasn’t a high-schooler at all, but a grown
      man, his bare ass in the air, his skin unnaturally pale from head to foot.</p>\r\n\r\n<p>He
      was very obviously not alive.</p>\r\n\r\n<p>I’d never seen a dead body before,
      not ever. But I was sure that no living person could lie that perfectly still.</p>\r\n\r\n<p>This
      definitely wasn’t what Ian had expected when he’d invited us in. He rushed to
      the body and knelt beside it. In what seemed like one motion, he opened his
      medical bag and snapped on a blue latex glove. He pinched one of the body’s
      wrists, gently, checking for a pulse, I guess. But he must not have got what
      he needed because he put on the other glove, grabbed one of the shoulders, and
      turned the whole body over.</p>\r\n\r\n<p>It jostled onto its back and lay face
      up.</p>\r\n\r\n<p>I didn’t think I recognized whoever it was, but the face was
      so sunken and gray I wasn’t sure. To me, it looked like someone that had been
      dead for a long time, weeks maybe. But I guess I don’t know anything about how
      bodies decay—the cheerleaders must have used the locker room only a couple of
      hours earlier, and the body couldn’t have been in the shower then.</p>\r\n\r\n<p>Ian
      touched the body’s throat, again checking for a pulse which I knew wouldn’t
      be there.</p>\r\n\r\n<p>I’d been so distracted by the deteriorated face, it
      was only now that I noticed what Ian was staring at.</p>\r\n\r\n<p>He and everyone
      else. Mrs. Whipple was letting out this long-winded weeping sound and starting
      to cry.</p>\r\n\r\n<p>Ian glanced at me, obviously regretting that he’d let
      me and Shawn come here with him. But now there wasn’t anything he could do about
      it. He returned his attention to the body, maybe not entirely sure what to do
      next.</p>\r\n\r\n<p>It was missing its penis. Where it should have been was
      just this short fleshy stump. The wound was raggedly scabbed over and looked
      infected.</p>\r\n\r\n<p>I was so stunned that I didn’t even feel sick, not even
      when I saw what was below the missing penis: two baseball-sized spheres of tightly
      swollen flesh. They were the testicles, puffed up unnaturally and darkened to
      a deep, blackish purple, like a pair of giant toxic mushrooms. </p>\r\n\r\n<p>I
      could hear Shawn breathing heavily behind me. I worried he was about to pass
      out and I wouldn’t know what to do.</p>\r\n\r\n<p>\"Holy fuck,\" he whispered.</p>\r\n\r\n<p>In
      the middle of all of this, Ian’s phone rang. He fumbled to answer it.</p>\r\n\r\n<p>He
      listened. “Yeah, it’s here,” he said. I could tell it was the hospital dispatcher
      again. “<i>Now</i> you tell me,” Ian said, exasperated, then he paused. “Right
      now?” Another pause. “That’s not how we do things. I don’t care who—” He stopped
      and listened again. After a minute, reluctantly he said, “Well, I guess. I guess
      if that’s what they say. I don’t know. I’ll do what I can. Jesus.”</p>\r\n\r\n<p>Ian
      stood and turned away from us. For a moment he just held his wrist to his head,
      apparently trying to figure out what to do. Outside, in the distance, the football
      game’s final buzzer sounded over the loudspeakers.</p>\r\n\r\n<p>“Shit.”</p>\r\n\r\n<p>Finally
      Ian turned toward us.</p>\r\n\r\n<p>“We have to get this out of here right now.”
      He gave my husband a hard look. “Shawn, buddy. I hate to ask you to do this.
      But I need a hand. I can’t get it into my rig on my own. I got pretty strict
      orders to clear this out before the crowd comes through after the game.” He
      nodded in the general direction of the football field. “And everyone’s on their
      way now.”</p>\r\n\r\n<p>Shawn was silent. He took one step backwards.</p>\r\n\r\n<p>Then
      he threw up all over a changing bench.</p>\r\n\r\n<p>Instinctively, I put a
      hand on my husband’s back while he retched. I didn’t know what else to do. I
      glanced at Ian. He looked completely at a loss.</p>\r\n\r\n<p>“I’ll help,” I
      said. “I’ll do it.”</p>\r\n\r\n<p>I stepped toward the body before I could lose
      my nerve. Ian looked extremely uncomfortable, but I could tell he knew he didn’t
      have any other choice but to accept my help.</p>\r\n\r\n<p>“Shit, Ashley,” he
      began, “you don’t…”</p>\r\n\r\n<p>“I can do it.” I said.</p>\r\n\r\n<p>I pulled
      two gloves from the cardboard box in Ian’s medical bag and put them on.</p>\r\n\r\n<p>“Shit,”
      he said, again.</p>\r\n\r\n<p>“Just tell me what to do. What do I do?”</p>\r\n\r\n<p>Ian
      took a deep breath. “Alright. Shit. You take the ankles. It’s not far. Let’s
      just hurry and get this over with. God damn it, Ash. I owe you.”</p>\r\n\r\n<p>I
      tried not to think about what I was doing. I tried to tell myself that this
      was no different than a dead animal, or a dummy.</p>\r\n\r\n<p>But as I clutched
      the body’s ankles, the tendons and bones beneath the skin felt so human and
      lifelike that I started to feel dizzy. I tried to breathe, but I hadn’t expected
      the smell to be so strong. It was definitely the smell of rotten flesh. I wondered
      if maybe the rancid smell was coming from the swollen testicles; they did look
      like they were rotting or maybe turning gangrenous.</p>\r\n\r\n<p>I had to do
      something to distract myself so I wouldn’t throw up. I was desperate not to
      let Ian down. I knew that my sister wouldn’t be able to do this, and somewhere
      deep inside I’d always understood that Danielle couldn’t ever really let herself
      imagine what Ian must have gone through in the war. I wondered if by helping
      him now, in this unlikely way, maybe I could somehow acknowledge what my sister
      couldn’t.</p>\r\n\r\n<p>“What do you think happened to him?” I asked Ian.</p>\r\n\r\n<p>I
      didn’t actually care what had happened, not at that moment. But I couldn’t think
      of any other way to get my mind off the smell and the body’s sagging, loose
      weight in my hands as we shuffled through the locker room.</p>\r\n\r\n<p>“I
      have no idea,” Ian whispered. “He must have been trying to peep through the
      window. And then I guess he fell through the glass.”</p>\r\n\r\n<p>“But what
      about his…?” I started, but I couldn’t finish. “Why is <i>it </i>missing?”</p>\r\n\r\n<p>If
      I could barely bring myself to ask about the missing penis, I couldn’t even
      begin to mention the bloated testicles. They appeared at the point of bursting
      as the body swayed between us.</p>\r\n\r\n<p>Ian gave me a look of total perplexity
      and shook his head. “I have <i>no</i> idea.”</p>\r\n\r\n<p>“It’s one of those
      carnies!” Mrs. Whipple was still crying, but she was in control enough to make
      this last proclamation as she held the locker room door open for us, shuddering.
      “They’re all on drugs!”</p>\r\n\r\n<p>The hardest part was lifting the body
      into the back of Ian’s SUV.</p>\r\n\r\n<p>Ian laid the shoulders on the tailgate
      while I kept ahold of the ankles. I’d managed to control my nausea, but now
      my arms were burning. I didn’t even want to think about letting the body drop,
      or the sound of it hitting the pavement. Ian climbed into the back and pulled
      the shoulders from the inside, and finally I could let go. I looked around the
      dark lot outside the gym. I didn’t think anyone saw us, but I could hear the
      crowd from the game moving in our direction.</p>\r\n\r\n<p>“You okay?” Ian asked.</p>\r\n\r\n<p>I
      nodded.</p>\r\n\r\n<p>“I’m real sorry, Ash,” he whispered. “Really.”</p>\r\n\r\n<p>“It’s
      okay.” I tried to smile. “I need a drink,” I laughed, “but I’m okay.”</p>\r\n\r\n<p>Now
      Ian laughed too, obviously relieved that I’d been able to handle it. Maybe he
      was even a little impressed.</p>\r\n\r\n<p>After laughing, though, he added
      earnestly, “Technically you weren’t supposed to see any of this. Right?”</p>\r\n\r\n<p>“Right,”
      I nodded. “Of course. Okay.”</p>\r\n\r\n<br><p><span class=\"new_section_first_letter\">I</span>
      helped Shawn wash the splattered vomit off his shoes while Mrs. Whipple hurried
      to sweep up the broken glass. </p>\r\n\r\n<p>I bought Shawn a Sprite from the
      vending machine, which he said helped his stomach, but I had to hurry him out
      of the locker room before the cheerleaders arrived.</p>\r\n\r\n<p>By now everyone
      who had been watching the football game was passing through the parking lot
      on their way to the fair. No one seemed to have a clue about what had just happened.
      My sister was there with Haley, waiting for Tyler to finish showering.</p>\r\n\r\n<p>“They
      won! Tyler scored!” Danielle waved to us. She had no idea what had just happened.
      “What are you guys doing here? I thought Ian was taking you straight to the
      beer garden.”</p>\r\n\r\n<p>“He got called to the hospital on the way, so he
      dropped us here.”</p>\r\n\r\n<p>Technically I wasn’t lying. I wasn’t sure what
      Ian did or didn’t want me to say, even to my sister.</p>\r\n\r\n<p>Haley skipped
      over to me, obviously totally hopped up on excitement for the fair. I remembered
      feeling the same way when I was a kid.</p>\r\n\r\n<p>“Aunt Ashley!” She slammed
      into me and gave me a hug. I hugged her back tentatively. I’d washed my hands
      and arms three times in the locker room, but I was still hesitant to touch my
      niece after what I’d just done. “Are you going with me to the carnival tonight?”
      she pleaded.</p>\r\n\r\n<p>“Tomorrow!” I said.</p>\r\n\r\n<p>It was so hard
      to say no to Haley. Over the last couple of years my niece had turned into this
      blonde-haired, wide-eyed kid, kind of small for her age, just like I’d been
      at nine. I got to play the role of the fun, slightly reckless aunt when I was
      with her. Last year at the fair we’d spent hours playing the same pin-ball horse
      racing carnival game I used to be addicted to as a kid, and I’d taught her how
      to cheat by tipping the machine.</p>\r\n\r\n<p>But there was no way I was going
      to do anything tonight other than have a drink as soon as possible—an even stiffer
      one than I’d planned on earlier.</p>\r\n\r\n<p>“But I want to play the horses!”
      Haley whined.</p>\r\n\r\n<p>Danielle cut in, saving me. “Aunt Ashley and Uncle
      Shawn are having an adults’ night tonight,” she announced. “Grandma and Grandpa
      will take you to the horses.”</p>\r\n\r\n<p>Haley looked up at me, pouting,
      which was annoying but still I felt guilty for letting her down.</p>\r\n\r\n<p>“Tomorrow
      we’ll play the horses,” I promised. “Just you and me.”</p>\r\n\r\n<p>“You guys
      want a ride over?” Danielle asked. “Tyler’s still gonna be a while.”</p>\r\n\r\n<p>“I
      feel like a walk,” I said. “Maybe I’ll see you over there.”</p>\r\n\r\n<p>It
      felt weird just traipsing off to the fair after everything that had happened.
      Someone had just died, and I’d just helped carry his body in my hands. It all
      felt completely unreal. I guess the right thing to do would have been to just
      go home, have a sober, contemplative evening, and try to make sense of what
      had happened. But I couldn’t imagine anything worse than being stuck alone with
      Shawn way out there in our quiet little house. I needed to be around people,
      a lot of them. I needed to get rid of the image of the mutilated body. I could
      still feel its weight in my arms. I was also really hoping to catch up with
      Ian later and find out if he’d learned anything about who the guy was, or what
      had happened to him before falling into the locker room, or why we’d had to
      rush the body away so fast.</p>\r\n\r\n<p>Shawn and I joined the crowd making
      its way to the fairgrounds. I kept expecting him to object to continuing on
      to the fair, but he just walked along beside me silently, still pretty pale
      in the face.</p>\r\n\r\n<p>“How are you?” I asked, folding my arms against the
      September evening air.</p>\r\n\r\n<p>“Fine,” he said. “I’m fine.”</p>\r\n\r\n<p>He
      didn’t really look at me.</p>\r\n\r\n<p>I knew he was embarrassed that I’d had
