      town like Muldoon, word about anything gets out fast. Everyone at the bar last
      night already knew about the body at the high school. So it was hard to believe
      that no one seemed to know anything at all about the girl who’d been attacked,
      or who’d done it. I couldn’t figure out why the police would keep information
      like this secret. I also couldn’t figure out why they would be blocking people
      from going in <i>and</i> out of the fairgrounds. It didn’t make sense.</p>\r\n\r\n<p>My
      headlights reached a car parked on the side of the road up ahead. It was the
      first car I’d seen anywhere near the highway. Its taillights’ red glow dimly
      illuminated a hay field that stretched out into the darkness from the road.</p>\r\n\r\n<p>As
      I drew closer, I could see that both of the car’s front doors were wide open.
      I couldn’t make out what kind of car it was. As far as I could tell, no one
      was sitting inside, and I couldn’t see anyone standing around.</p>\r\n\r\n<p>Normally
      I would have slowed down in case someone was in trouble or hurt. But after everything
      that had been happening, the empty car was unnerving. I sped up just a little
      and passed it.</p>\r\n\r\n<p>Morgan watched the car out the window as we drove
      by, and now she turned around in her seat to look behind us.</p>\r\n\r\n<p>“What
      was that?” For some reason she was whispering. “Did you see that? Out in the
      field?”</p>\r\n\r\n<p>“What?”</p>\r\n\r\n<p>“Wait. Go back, go back. What was
      that? Something was out in the field.”</p>\r\n\r\n<p>I really, really just wanted
      to go home. I wasn’t looking forward to confronting Shawn—I still had no idea
      what I was going to tell him about where I'd been last night. At least when
      I reached my house, though, I could call my sister and make sure Haley was safe.
      But I was born and raised in a small rural town, and in small rural towns you
      don’t just pass a car on the side of the road without making sure everything’s
      okay. What if someone needed help? If I was hurt on the side of the road and
      someone just drove by, I’d feel awful.</p>\r\n\r\n<p>I slowed down. I started
      to loop the car around to make a U-turn.</p>\r\n\r\n<p>“Hurry,” Morgan whispered.
      She tapped the window, pointing into the darkness beyond the abandoned car.
      “Out there. Shine the lights out there.”</p>\r\n\r\n<p>When I was about fifty
      yards from the parked car, I turned the wheel so the headlights would shine
      in the general direction Morgan had been pointing.</p>\r\n\r\n<p>It was a hay
      field. Pretty much just like any of the other thousands of hay fields in northern
      Colorado. The stubble was short. It had been cut recently. Big round bales of
      rolled hay were scattered as far as my headlights reached.</p>\r\n\r\n<p>“There!
      There!” Morgan yelled through her whispering voice. “Just turn back a little.”</p>\r\n\r\n<p>I
      maneuvered my car so the headlights pointed toward the part of the field they’d
      just passed over.</p>\r\n\r\n<p>I searched the field again. But still I couldn’t
      see anything. There was just the abandoned car with its doors open and its lights
      on, and, out beyond, hundreds of hay bales.</p>\r\n\r\n<p>“Oh my <i>God</i>,”
      Morgan whispered. “Who <i>is</i> that?”</p>\r\n\r\n<p>I still couldn’t see anything.
      The tone of Morgan’s voice was scaring me.</p>\r\n\r\n<p>“Where?”</p>\r\n\r\n<p>“<i>There!</i>”</p>\r\n\r\n<p>Morgan
      nodded stiffly toward the field as if she were trying to avoid making any fast
      movements.</p>\r\n\r\n<p>Finally I saw what she was looking at.</p>\r\n\r\n<p>I’d
      been scanning the field itself, searching for someone standing or maybe lying
      in the stubble. I hadn’t looked on top of the bales themselves. They were almost
      six feet tall, and I knew from experience as a kid that they weren’t easy to
      climb up onto.</p>\r\n\r\n<p>But someone had. Two people, in fact.</p>\r\n\r\n<p>On
      top of one of the bales, about three rows from the road, I could just make out
      a man’s back. It was bare. And there were a pair of equally bare women’s legs
      wrapped around him. From this distance I could just tell that they were swaying
      back and forth together.</p>\r\n\r\n<p>It had to have been a couple of high
      school kids having sex. They must have been enjoying themselves, because I was
      shining my headlights right toward them now, and they weren’t letting up.</p>\r\n\r\n<p>Morgan
      put her hand over her mouth and giggled. “Who <i>is</i> that?”</p>\r\n\r\n<p>“Just
      some kids,” I said, not quite sharing Morgan’s interest. “Fair’s cancelled.
      What else are they going to do around here? Let’s go. Obviously our help isn’t
      exactly needed.”</p>\r\n\r\n<p>“No, wait!” Morgan said, still giggling. “It
      isn’t kids! Look! Just pull up a little closer.”</p>\r\n\r\n<p>I tried to look
      closer, but I couldn’t make out anything I hadn’t seen before. “I need to get
      home. I’m tired.”</p>\r\n\r\n<p>“Just a little closer! Ash, seriously, it’s
      not kids.” Morgan cupped her hands around her eyes and peered out the window.
      “Who <i>is </i>that?”</p>\r\n\r\n<p>I pulled up a little farther. I felt kind
      of guilty invading these people's privacy like this, but now I was curious about
      what Morgan thought she saw.</p>\r\n\r\n<p>I pulled within about thirty yards
      from the car.</p>\r\n\r\n<p>She was right. It definitely wasn’t kids. I could
      see the man’s back more clearly now. He was older. He was rhythmically thrusting
      away, then for a moment he threw his head back and I could see that his hair
      was gray. And so was the woman's.</p>\r\n\r\n<p>“Oh my God,” Morgan squealed
      quietly. “They’re not even stopping! It’s like they don’t even see us. Can you
      tell who it is?” Morgan asked through a fit of suppressed giggling.</p>\r\n\r\n<p>The
      man threw his head back once again, the woman’s legs clutched tightly around
      his ass, and now he arched his back. They whole hay bale shuddered. </p>\r\n\r\n<p>“Oh
      god,” I said, disgusted.</p>\r\n\r\n<p>“Can you tell who it is?” </p>\r\n\r\n<p>I
      had no idea. It was too far away to tell.</p>\r\n\r\n<p>The man rolled over
      onto his side, then his back, managing to keep his balance atop the hay bale.
      I couldn’t believe it, but now the woman threw her fleshy leg up and straddled
      him. She was plump, and her big ass shined white in the headlights.</p>\r\n\r\n<p>“Oh
      my <i>God</i>!” Morgan squealed. “They’re going again!”</p>\r\n\r\n<p>The woman
      just continued on swaying, completely oblivious to our presence, or, somehow,
      they just didn't care that we were there.</p>\r\n\r\n<p>What was going on? Something
      was off. I didn’t know any middle aged people who would ever act like this,
      especially not after everyone knew that someone had just died at the high school
      and half the town was under lockdown. And it wasn’t even a full moon.</p>\r\n\r\n<p>“What’s
      <i>happening</i> around here?” I said out loud.</p>\r\n\r\n<p>I was suddenly
      aware of the night's darkness surrounding the car. I also remembered the weirdly
      charged rush of erotic energy I felt when Morgan reached between my legs. </p>\r\n\r\n<p>I
      was scared. Something wasn’t right. I wasn’t sure what it was exactly, but I
      was scared. I needed to drop Morgan off, collect myself, and get things straightened
      out. In fact, what I really wanted to do was talk to Ian as soon as possible.
      Whatever was happening, he would know what to do better than anyone.</p>\r\n\r\n<p>I
      put my car in reverse, turned around, and started back down the highway.</p>\r\n\r\n<p>“Ashley!”
      Morgan pleaded. “I wanted to see who that was! I couldn’t even see the car.”</p>\r\n\r\n<p>I
      kept driving.</p>\r\n\r\n<p>“Well, whatever.” Morgan settled back into her seat.
      She was too hung over to put up much of a fight.</p>\r\n\r\n<p>For a moment
      she looked at me as I drove, and I could tell she was as perplexed as I was
      at everything that had been happening.</p>\r\n\r\n<p>She shook her head slowly.
      “What is <i>going on</i>?”</p>\r\n\r\n<br><p><span class=\"new_section_first_letter\">M</span>organ
      lived in a tiny rental house on the Hershel ranch, the property that had abutted
      my family’s ranch for generations. </p>\r\n\r\n<p>When we were younger, sometimes
      Morgan and I used to sneak into the little clapboard house to drink. Mr. Hershel
      was one of those old classic grizzled cowboys, but he was really softhearted.
      He used to tear up whenever he had to slaughter cattle. He knew we used his
      house, and I’m sure he smelled the scent of cigarette smoke we left behind,
      but he never said anything to my parents about it. He even had the place fixed
      up a little before he started renting it to Morgan, and he charged her practically
      nothing.</p>\r\n\r\n<p>When I pulled up to drop Morgan off, I eyed the little
      house’s dark porch apprehensively.</p>\r\n\r\n<p>“Are you gonna be okay?” I
      asked her. “You can stay with me and Shawn, if you want. Maybe until everything
      settles down?”</p>\r\n\r\n<p>Morgan slapped my knee. “You’re a sweetheart,”
      she said. “But I just want to get into my own bed and sleep. I’ll be fine.”</p>\r\n\r\n<p>“You
      sure?”</p>\r\n\r\n<p>“Ash. Of course.”</p>\r\n\r\n<p>She opened the door and
      stepped out.</p>\r\n\r\n<p>“Well,” I said. “Call the house number if you need
      anything. I lost my phone.”</p>\r\n\r\n<p>“Oh, shit,” Morgan said. “Really?”
      Then she laughed. “What a night. I’ll be fine. Call me tomorrow.”</p>\r\n\r\n<p>She
      closed the car door. I kept my headlights shining on her porch until she was
      inside and had the lights turned on.</p>\r\n\r\n<p>The house I rent with Shawn
      isn’t far past my parents’ ranch. I was there in a couple of minutes. </p>\r\n\r\n<p>None
      of the lights were on. My house was as dark as Morgan’s.</p>\r\n\r\n<p>Shawn’s
      pickup must have been inside the garage, because the driveway was empty. I hurried
      to the house.</p>\r\n\r\n<p>The door was locked.</p>\r\n\r\n<p>We almost never
      locked our front door. I knocked.</p>\r\n\r\n<p>I waited. I knocked again, louder,
      and this time I called Shawn’s name.</p>\r\n\r\n<p>Nothing. My husband wasn’t
      home.</p>\r\n\r\n<p>Shawn was <i>always</i> at home if he wasn’t working.</p>\r\n\r\n<p>I
      tried not to panic. I’d been so apprehensive about confronting him that I’d
      just assumed he’d be there.</p>\r\n\r\n<p>I got back into my car and drove straight
      to Ian and Danielle’s house, which was only a couple of miles past ours.</p>\r\n\r\n<p>But
      there were no lights on at their place either. Their door was locked too, and
      when I knocked I was met only with a deep, disquieting silence.</p>\r\n\r\n<p>I
      suddenly regretted not making Morgan come home with me. I don’t think I’d ever
      felt more alone. The sky was perfectly clear and moonless, and all of the stars
      shined down on me icily as I walked back to my little car.</p>\r\n\r\n<p>My
      parents’ house was my last bet. I tried not to think about the possibility of
      finding their place abandoned and silent too.</p>\r\n\r\n<p>I drove all the
      way back up the highway, still not passing a single car.</p>\r\n\r\n<p>I turned
      of the road and drove under the big <i>Travis Ranch</i> sign spanning the dirt
      road. I’d always thought the sign was so tacky and worn out, but now I found
      it mildly comforting in the dark of night.</p>\r\n\r\n<p>The old farmhouse I
      grew up in sits just over a low rise. When followed the road up the hillside,
      the house’s upstairs windows became visible first. None of them were lit. I
      braced myself.</p>\r\n\r\n<p>But as I reached the top of the rise, I could see
      vehicles crowding my parents’ driveway. The front porch light was on. Shawn’s
      truck was there, and so was Ian’s SUV.</p>\r\n\r\n<p>I’d never been so happy
      to be home. I sped down the driveway and pulled up behind my dad’s hay truck.</p>\r\n\r\n<p>Then
      I remembered Haley, and what had happened last night.</p>\r\n\r\n<p>What if
      everyone had gathered here at my mom and dad’s because it really had been Haley
      who’d been attacked at the fair? What if she’d been hurt, or worse? And what
      if while all this had gone on while I’d been out partying, sleeping around with
      who knew who, and out of reach all day?</p>\r\n\r\n<p>I knew I was probably
      overreacting, but I ran up the steps and threw open the front door. I burst
      through the entryway.</p>\r\n\r\n<p>The first thing I saw was Haley, lying at
      the bottom of the staircase.</p>\r\n\r\n<p>Her head was resting against the
      lowest stairs. She was in her pajamas.</p>\r\n\r\n<p>In each of her hands was
      a small bronze horse. These were the prizes at the horse racing pinball game
      at the fair. Every time you won, you traded up for a bigger horse. My parents
      must have taken her to the carnival last night, then brought her home, as planned,
      safe a sound, long before the attack.</p>\r\n\r\n<p>“Aunt Ashley!”</p>\r\n\r\n<p>My
      niece sprang to her feet and ran towards me, a toy horse in each hand.</p>\r\n\r\n<p>“She’s
      here!” Haley shouted. “Aunt Ashley’s here!”</p>\r\n\r\n<p>I knelt down and right
      away, before even hugging me, Haley sat on my knee.</p>\r\n\r\n<p>“Look,” she
      said, carefully displaying her pair of bronze horses as if they were small birds
      perched in her hands. “I got one, and grandpa got one.” She whispered, “But
      he gave his to me.”</p>\r\n\r\n<p>My dad rushed into the entryway.</p>\r\n\r\n<p>I’d
      never seen him look this way. He had this expression of utter relief when he
      saw me. I’d had no idea what I’d been putting them all through.</p>\r\n\r\n<p>He
      was in the same kind of striped farmer’s shirt and faded jeans he always wore,
      his boots off in the house, and his eyes were misty as he strode toward me and
      put his arms around me. I could smell the hay dust on him, just like I always
      could whenever he used to hug me.</p>\r\n\r\n<p>“Oh, thank God,” he said. “You’re
      here. You’re here.”</p>\r\n\r\n<p>Now my mom appeared, and right behind her
      came Danielle and Ian. Even Tyler slouched over for my big return.</p>\r\n\r\n<p>Everyone
      had been waiting for me. I hadn’t even considered that anyone besides Shawn
      would know I’d been gone.</p>\r\n\r\n<p>My dad let go of me, and now my mom
      stepped forward, her arms folded. I could tell she was waging an inner battle
      between feeling relieved and being totally pissed at me, and it looked like
      the being-totally-pissed-at-me side was winning.</p>\r\n\r\n<p>“I sure hope
      you have a good explanation for all this,” she said. My mom was small, but tough,
      especially during moments when she had to be emotionally strong. She gave me
      a quick hug, then she held on to both of my shoulders. “Do you know how worried
      Shawn’s been?” she whispered, glancing upstairs. “I’ve never seen him so sick
      with worry.”</p>\r\n\r\n<p>Just then my husband appeared at the top of the stairs.</p>\r\n\r\n<p>He
      looked almost as if he’d been crying, and he was as pale as he’d been in the
      locker room the night before. His expression actually reminded me of the days
      after his accident, and the endless months he'd spent in the hospital with pins
      holding his spinal column together.</p>\r\n\r\n<p>He didn’t say anything. For
      a moment he just stared down at me, folding his arms around his now-pudgy frame,
      and I just stared back up at him, not knowing what to say, and everyone else
      just watched silently. I realized I’d been holding out hope that somehow, for
      some reason, it would turn out that it had been Shawn who I’d been with in the
      motel last night. I’d hoped that we’d both gotten so drunk that maybe on whim
      we’d just run off to the Starlight to make up for all the lost intimacy we’d
      been missing.</p>\r\n\r\n<p>But now even that remote possibility was gone. If
      Shawn had been worrying about me all day, that meant he didn't know I was at
      the motel. I’d cheated on him. I still had no idea who I’d slept with last night,
      but now I was sure that it wasn’t my husband.</p>\r\n\r\n<p>I didn’t know what
      else to do other than to just start talking. I couldn’t stand everyone just
      staring at us. There was no way I could tell my family the truth, so I started
      making things up which I hoped were half-way believable.</p>\r\n\r\n<p>“I got
      stuck inside the fairgrounds,” I explained. “I’m so sorry. I realized I’d left
      my phone at the bar when they started evacuating everyone.” My whole family
      just kept staring at me, listening, so I just kept talking. “I ran back to look
      for my phone, but the police wouldn’t even let me back into the Buckshot. By
      the time I made it all the way back to my car, they were already closing up
      the gates at the fairground. They wouldn’t let me out. I had to sleep in my
      car. It was only this evening when I finally talked Jason Gibbs into letting
      me leave.” I glanced up at Shawn, who had now sat down at the top of the staircase.
      “I have no idea what’s going on around here.” I felt myself starting to cry,
      but I got control of myself. I swallowed and took a deep breath. “I haven’t
      even really talked to anyone all day. I don’t understand. What’s been happening?”</p>\r\n\r\n<p>My
      mom was feeling a little more generous now. She gave me her signature sideways
      hug and started rubbing my shoulder. Ian cleared his throat.</p>\r\n\r\n<p>“Tyler,”
      Ian said. “Take your sister upstairs please.”</p>\r\n\r\n<p>“Why?” Haley asked.</p>\r\n\r\n<p>Ian
      didn’t say anything. He just raised his eyebrows sternly and Haley immediately
      dashed upstairs. Tyler followed. Ian took me by the shoulder.</p>\r\n\r\n<p>“Let’s
      go outside,” he said.</p>\r\n\r\n<p>I let him lead me out the door. We sat on
      the porch swing.</p>\r\n\r\n<p>“We don’t know much more than you do about what's
      going on, Ash. To be honest. There’s a lot we don’t know. It’s not good though.
      I can tell you that much. It’s not just the fairgrounds and the high school.
      There are roadblocks on all the highways coming in and out of town. I haven’t
      been able to get any answers.” He turned around and looked into the house. He
      was obviously worried about his kids. “There’s not a damn thing on the news,”
      he whispered. “None of the stations have picked anything up yet.”</p>\r\n\r\n<p>“They
      won’t let any of us leave town? At all?” I knew things were going badly, but
      I never dreamed it could be as big as this. “How is that even legal?”</p>\r\n\r\n<p>“It’s
      not,” Ian said. “But they’re doing it.”</p>\r\n\r\n<p>“Why, though?” I asked.
      “I don’t understand. Just to find this guy who attacked a little girl? I mean,
      obviously they have to catch him, but none of this makes sense.”</p>\r\n\r\n<p>Ian
      leaned back in the chair and took a deep breath. I could feel the weight of
      his body in the sway of the porch swing. He glanced inside the house again and
      lowered his voice even further. </p>\r\n\r\n<p>“It’s not just that, Ash. They’ve
      got that little girl at the hospital. The one who was attacked. When I went
      back there last night there were armed guards all around her room. These guys
      were from way out of town. Maybe out of state. Not cops, military. Some kind
      of Special Ops or something.” Ian lowered his voice even further. “And they
      got him. They got the guy. They killed him. They already <i>killed</i> the guy
      who attacked the girl.”</p>\r\n\r\n<p>Ian stared at me for a second, unsure
      what to say, maybe unsure if he’d told me too much already. I knew he hadn’t
      shared any of this with Danielle. And, honestly, I wasn’t sure why he was telling
      me.</p>\r\n\r\n<p>“So, what’s this mean?” I asked, keeping my voice low. “What’s
      going on then?”</p>\r\n\r\n<p>“All I can say is that I’m sure there’s a lot
      more going on than we know at this point.”</p>\r\n\r\n<p>I started to cry. I
      couldn’t hold it back any more. Ian didn’t try to comfort me, which I was thankful
      for. He just sat there as the tears spilled down my cheeks and I tried to process
      everything he was telling me. I still didn’t understand what all of this meant,
      but for some reason it made me feel even more guilty about cheating on Shawn.
      It felt like such a small and stupid thing to have done, especially now. And
      I was worried that Ian knew more than he was telling me.</p>\r\n\r\n<p>“I blacked
      out last night,” I confessed at last. “There are a lot of hours I don’t remember
      at all. The truth is I don’t remember much of anything after the bar.” I turned
      to look at him. “But I found your stuff in my car.”</p>\r\n\r\n<p>Ian searched
      my eyes. There was something in his look that told me he definitely <i>did </i>know
      more than he was saying, but he also looked almost relieved when I told him
      I'd blacked out.</p>\r\n\r\n<p>“You don’t remember anything at all?” he asked.</p>\r\n\r\n<p>“I’m
      so stupid.” I tried to dry my eyes. \"I haven’t drunk that much since high school.
      Everything’s pretty much a complete blank.”</p>\r\n\r\n<p>“I went out looking
      for you after you disappeared at the bar,” Ian said. “I couldn’t find you anywhere.
      To be honest, I think I was even more worried than Shawn’s been.”</p>\r\n\r\n<p>He
      wouldn’t look at me. Ian just kept folding and unfolding his hands and staring
      at them. He cleared his throat.</p>\r\n\r\n<p>“After they starting evacuating
      everyone,” he whispered, “I was worried about you. Really worried. You know?
      I didn’t have time to go to the motel, so I looked for your car in the lot.”
      He shrugged. “I figured eventually you’d make it back to your car. I didn’t
      want you to be cold. And I wanted to make sure you'd be safe. You still have
      the gun, right?”</p>\r\n\r\n<p>I nodded.</p>\r\n\r\n<p>“Good.”</p>\r\n\r\n<p>Ian's
      phone rang while he nodded back distractedly.</p>\r\n\r\n<p>I was used to Ian
      always getting calls, but this time when the ringer chimed it really startled
      me.</p>\r\n\r\n<p>I saw the name for the incoming call flash on the screen before
      he picked up.</p>\r\n\r\n<p>It was Morgan.</p>\r\n\r\n<p>She was screaming.
      She was screaming so loud I could hear her the sound of her voice as soon as
      Ian answered. She was screaming for help. </p>\r\n\r\n<br><p><span class=\"new_section_first_letter\">W</span>e
      jumped into my little car. It was blocking all the other cars in; we had no
      choice but to use mine.</p>\r\n\r\n<p>I got into the passenger’s seat to let
      Ian drive, which was a good thing, because he flew around the dirt-road corners
      way faster than I’d ever be able go without losing control and rolling.</p>\r\n\r\n<p>I
      had to hold tight to the handle grip around every turn all the way there. Still,
      I managed to pull Ian’s gun from where I’d stashed it between the seats. I had
      no idea if the safety was on or off, but I held on to the gun as tightly as
      I held onto the car.</p>\r\n\r\n<p>Somehow, in the middle of all of this, I
      flashed on what he’d just said to me on the porch swing.</p>\r\n\r\n<p>He’d
      said he stashed the gun in my car because he<i> didn’t have time to go to the
      motel</i>.</p>\r\n\r\n<p>“How did you know I was at the motel?” I asked as he
      skidded onto the long driveway leading to Morgan’s house.</p>\r\n\r\n<p>“What?”</p>\r\n\r\n<p>“You
      said you <i>didn’t have time to go to the motel</i> before leaving the gun in
      my car,” I yelled over the sound of the gravel hitting the wheel wells.</p>\r\n\r\n<p>“Ashley,
      I didn’t know where you were. I said I couldn’t find you.”</p>\r\n\r\n<p>“You
      said something about a motel!”</p>\r\n\r\n<p>He was racing toward Morgan’s house,
      and we were almost there, but he took his eyes off the road just long enough
      to give me a hard look.</p>\r\n\r\n<p>“Listen to me,” he said decisively. “I
      don’t care what I may have said. I don’t know anything about any motel.”</p>\r\n\r\n<br><p><span
      class=\"new_section_first_letter\">W</span>e skidded right up to Morgan’s gate.
      We both leapt out of the car and raced up the front steps. The house lights
      were on. I didn’t loosen my grip on the gun for a second.</p>\r\n\r\n<p>Morgan
      was still screaming. But her cries were more ragged now, more tired and defeated.</p>\r\n\r\n<p>As
