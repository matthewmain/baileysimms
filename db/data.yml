      a sickly gray color. I’d never seen anyone so pale. </p>\r\n\r\n<p>Bryce dropped
      his head back onto the floor.</p>\r\n\r\n<p>“Hungry,” he groaned.</p>\r\n\r\n<p>Ian
      was still holding on to Bryce’s wrist. </p>\r\n\r\n<p>“No pulse.” Ian shook
      his head, confused.</p>\r\n\r\n<p>Chris hurried back into the granary and fell
      to his knees beside Bryce.</p>\r\n\r\n<p>“I can’t find a pulse,” Ian said.</p>\r\n\r\n<p>“No
      shit you can’t find a pulse! He doesn’t have any fucking blood left! What do
      you think?” Chris shined a light into Bryce’s eyes. “Can you stand up?” he asked
      him.</p>\r\n\r\n<p>Bryce shook his head. “No legs.”</p>\r\n\r\n<p>“The bullet
      must have hit his spine,” Chris said. “He can’t move his legs at all.”</p>\r\n\r\n<p>“<i>Hungry</i>,”
      Bryce whimpered again.</p>\r\n\r\n<p>“How is he <i>conscious</i>?” Ian dropped
      Bryce’s wrist and sat back on his heels. “I don’t fucking understand!”</p>\r\n\r\n<p>Chris
      grabbed a disposable syringe from a box on his desk. He kneeled beside Bryce
      while unwrapping the packaging, then he tossed aside the clear plastic. He jabbed
      Bryce’s forearm. He pulled the plunger backward, drawing fluid into the syringe.</p>\r\n\r\n<p>What
      came out of Bryce’s vein wasn’t blood. It was a deep amber color, translucent,
      and thick like bacon grease left over in a skillet.</p>\r\n\r\n<p>“Honey,” Chris
      said.</p>\r\n\r\n<p>“What the <i>fuck</i>?” Ian looked closer at the syringe.
      “I don’t get it.”</p>\r\n\r\n<p>“I don’t really get it either,” Chris admitted.
      “Somehow the pathogen has replaced his blood with its own honey. His heart’s
      stopped beating, but the honey is <i>oozing</i> through his veins somehow. It’s
      keeping him conscious.” Chris shook his head in amazement. “The larvae must
      need tons of protein and sugars to produce so much honey. That must be why he’s
      so hungry. The pathogen needs him to eat. It needs the food energy.”</p>\r\n\r\n<p>Bryce
      flopped his head from one side to the other. His face was ashen. His hair was
      slicked with sweat.</p>\r\n\r\n<p>“Just—want to fuck,” he stammered. He started
      to cry. “Want to <i>fuck</i> so <i>bad</i>,” he whimpered. “Can’t. <i>Can’t</i>.”
      </p>\r\n\r\n<p>Bryce weakly pounded his hip with his fist. His legs lay limp,
      bent in the same awkward angle they’d landed in when Ian had lowered him from
      the wheelbarrow. It was obvious Bryce couldn’t feel or move anything from the
      waist down. </p>\r\n\r\n<p>“Want to fuck so <i>bad</i>,” he stammered, sobbing
      now. A thick, greasy tear spilled from his eye. “Why? <i>Why</i>?”</p>\r\n\r\n<p>I
      couldn’t watch any longer. I knew the pathogen was going into overdrive making
      Bryce crave sex, and now there wasn’t anything he could do about it. Everything
      below his upper torso was useless and numb. It was driving him mad. </p>\r\n\r\n<p>I
      had to focus on something else. If I stayed here doing nothing but stare at
      Bryce in his misery I’d start to go mad too. </p>\r\n\r\n<p>I stepped away and
      tried not to listen to Bryce’s whimpering. Instead, I started rummaging through
      the bin of military rations Chris had been living on. I’d wanted to bring Morgan
      something to eat from the house, but when we all had to rush away, I didn’t
      even have enough time to grab a jacket, let alone extra food. </p>\r\n\r\n<p>I
      found a pouch of vacuum-packed oatmeal and a sleeve of strawberry jelly at the
      bottom of the bin. It would have to do. I felt awful feeding Morgan like this.
      It was like she was some captured beast and I was bringing her a treat. But
      I refused to think of her as anything but human. I grabbed one of the kerosene
      burners and made my way as quietly as I could toward Morgan’s silo.</p>\r\n\r\n<p>When
      I unlocked the door, she was asleep. She was curled up in a little ball against
      the tin wall. </p>\r\n\r\n<p>She actually looked peaceful. </p>\r\n\r\n<p>It
      appeared as though she’d been surviving mostly on candy bars. There were wrappers
      scattered all around her unlit lantern. But she was breathing evenly. She was
      deeply at rest.</p>\r\n\r\n<p>I remembered that Ian had said that she hadn’t
      been sleeping well. Now that she was, I didn’t want to wake her. </p>\r\n\r\n<p>But
      I didn’t want to leave, either. I felt comforted with Morgan nearby. </p>\r\n\r\n<p>So,
      for a long time I just sat in the silo’s quiet semi-darkness, listening to Morgan
      breathe, trying to figure out what the hell I was going to do now.</p>\r\n\r\n<p>I
      knew I had to go back to the house. I still had to get Jason’s pharmacy access
      card. Now that I was a wanted fugitive again, I had no idea how I was going
      to get it, but I had to. Somehow, I <i>had to</i> make him think I wanted to
      sleep with him. It was the only way. I refused to let Morgan progress to stage
      three. She’d be totally lost to me. </p>\r\n\r\n<p>And it wasn’t just for Morgan
      now. It was for all the refugees who needed help. </p>\r\n\r\n<p>And it was
      for myself, too. If it turned out Bryce had infected me, there was no way I
      was letting myself progress past stage one. There was no way I was letting what
      was happening to Morgan happen to me.</p>\r\n\r\n<p>A gunshot rang out.</p>\r\n\r\n<p>I
      leapt up, expecting to see Home Guard troops raiding the granary. But when I
      peered from the silo door, the granary yard was empty. And silent. </p>\r\n\r\n<p>The
      gunshot had come from inside the granary itself.</p>\r\n\r\n<p>I raced across
      the yard, trying not to trip in the weeds. I flung the wire-hinged door open
      and hurried into the dim interior.</p>\r\n\r\n<p>My eyes adjusted to the light.</p>\r\n\r\n<p>Bryce
      was still lying on the granary floor. Chris and Ian were standing over him.
      Ian was holding his head in his heads. Chris stood with his arms folded, staring
      down at Bryce, holding a pair of tweezers. Nobody was speaking. </p>\r\n\r\n<p>Bryce
      was motionless. He was holding a small pistol in his hand. He clutched it loosely
      at his throat. </p>\r\n\r\n<p>I stepped closer. </p>\r\n\r\n<p>Now I could see
      that the back of Bryce’s head was missing. </p>\r\n\r\n<p>A chunk of his skull
      had been blown off by the pistol. A mass of tiny larvae was streaming from the
      wound. Almost immediately each one of them writhed and died, as if contact with
      the open air killed them.</p>\r\n\r\n<p>Chris picked up one larva with the tweezers
      and dropped it into a vial.</p>\r\n\r\n<p>“What did you <i>do</i>!” I screamed.
      “You didn’t have to <i>kill</i> him!”</p>\r\n\r\n<p>“Ashley.” Ian rubbed his
      forehead. He looked exhausted. “We have to keep quiet.”</p>\r\n\r\n<p>Chris
      slipped the pistol out of Bryce’s hand and tucked it into a holster concealed
      under his shirt. </p>\r\n\r\n<p>“We didn’t kill him,” Chris said. “He asked
      me for a gun. I gave one to him.”</p>\r\n\r\n<p>Ian looked at Chris warily,
      but he looked too defeated to make any objection.</p>\r\n\r\n<p>“What <i>should
      </i>I have done?” Chris asked.</p>\r\n\r\n<p>“<i>Not</i> give him your fucking
      gun!” I struggled to keep my voice as low as possible. </p>\r\n\r\n<p>“And then
      what?” Chris answered, angrily. “You think I could have treated him? Even if
      I had any more antibiotics, which I don’t—I gave the last dose to Morgan two
      days ago—I couldn’t do a fucking thing about his severed spinal cord. Could
      I? He was <i>miserable</i>. He asked for a gun, and I gave him one. Am I really
      going to tell him no? And just watch him progress to stage three, in that state?
      Just let him live in a nightmare for four or five months until he expires? Fuck
      you, I’m not doing that.”</p>\r\n\r\n<p>“Where’s Lindsay?” I looked around the
      granary. “Where’s his son?”</p>\r\n\r\n<p>“They’re in the silo with the others,”
      Ian said.</p>\r\n\r\n<p>He stepped behind me and put his hands on my shoulders,
      trying to calm me down. </p>\r\n\r\n<p>“Ashley,” he whispered, “Lindsay agreed
      with Chris about giving him the gun. We put her and the kid in the silo before
      he did it. Mrs. Thomas is taking care of her. Lindsay seems pretty tough. She’s
      handling it. The kid’s too young to know what happened.”</p>\r\n\r\n<p>I turned
      from Bryce’s corpse and pulled away from Ian. </p>\r\n\r\n<p>“Just sit down
      for a minute,” Ian said, pulling back the chair at Chris’s desk.</p>\r\n\r\n<p>I
      sat. But I was afraid that Ian wasn’t acting with enough urgency. It was only
      a matter of time before the Home Guard discovered the granary, especially if
      other people already knew about it. They’d even had a name for the meager resistance
      movement. They’d called it the as if everyone already knew exactly what that
      meant. Somehow word was getting out that we were sheltering positives here.</p>\r\n\r\n<p>“We
      can’t stay here,” I said. “They’ll find us here. They’re going to search the
      whole ranch.”</p>\r\n\r\n<p>“No, we can’t stay here. You’re right.” Ian looked
      totally at a loss. “But where <i>else</i>? I didn’t count on having this many
      people. I was going to drive around looking for an empty house. Maybe someplace
      the Home Guard has registered as unoccupied. But finding something like that
      could take days.” He glanced at me, chagrinned. “I <i>know</i> we don’t have
      days, Ash. I’m trying to figure something out. I just need a little time to
      fucking think about the right place to hide. because just yet, I’m sorry, but
      I’m not coming up with anything.”</p>\r\n\r\n<p>An idea that had been floating
      around my consciousness since last evening suddenly surfaced.</p>\r\n\r\n<p>I
      knew of a place where we could hide—maybe.</p>\r\n\r\n<p>The place I had in
      mind would take the Home Guard months to find, if they ever found it at all.
      And it was a place where we could take all of the refugees who were in the silo.
      Maybe even more.</p>\r\n\r\n<p>The problem was, I didn’t know <i>where</i> it
      was. Not exactly.</p>\r\n\r\n<p>I would have to ask my dad. </p>\r\n\r\n<p>But
      most importantly, wherever we went, we would need a supply of antibiotics. Even
      the most secure refugee hideout in the world would be mostly useless if we didn’t
      have a way to keep positives from progressing to the disease’s later stages.</p>\r\n\r\n<p>I
      stood up and faced Ian squarely.</p>\r\n\r\n<p>“I need to borrow your gun.”</p>\r\n\r\n<p>“Wait,
      what?” He was confused. “Why?”</p>\r\n\r\n<p>“I’m going back to the house,”
      I said firmly. “I’m going to get the pharmacy access card from Jason.”</p>\r\n\r\n<p>“You
      can’t be serious.” Ian looked more frustrated now than I’d ever seen him. He
      was so upset it looked like he thought I’d betrayed him. “You’re out of your
      fucking mind! That plan’s over now, Ashley! Forget it! They’ll have <i>warrants</i>
      for our arrest. Shawn wasn’t bluffing about that. They’ll arrest you on the
      spot. They might even <i>shoot </i>you on the spot. There’s <i>no way</i> you
      or I can go back to the house now. You’re just being reckless! We have to be
      realistic.”</p>\r\n\r\n<p>“Ian, listen to me.” I did my best to keep my cool
      and speak as reasonably and forcefully as possible. “You want me to be realistic?
      Here’s realistic. There’s <i>no</i> other way. If we need more antibiotics,
      we need that access card. And I’m the only one who has a <i>chance</i> of getting
      it from Jason.”</p>\r\n\r\n<p>Ian looked at me pleadingly. “I’m not letting
      you do this. Ashley, honestly, listen to me.” He whispered, “I don’t know what
      I would do if I lost you. Do you understand? <i>I</i> can’t lose you.”</p>\r\n\r\n<p>Ian
      put his arms around my shoulders and drew me close, pressing my head against
      his chest. I felt like I might cry, but I forced myself not to. </p>\r\n\r\n<p>I
      slipped my hands around his waist. </p>\r\n\r\n<p>Then I grabbed his gun from
      his belt and pulled away from him.</p>\r\n\r\n<p>“You’re not going to lose me,”
      I said. “Ian, that’s <i>why</i> I have to do this.”</p>\r\n\r\n<p>I ran out
      the door before he could stop me, then I sprinted up the riverbank, clutching
      Ian’s gun, careful to keep under the cover of the trees.</p>\r\n\r\n<br><p><span
      class=\"new_section_first_letter\">T</span>he Home Guard was already at the
      house when I got there. From the riverbank, I could see Jason’s military vehicle
      parked in the driveway.</p>\r\n\r\n<p>I sneaked toward the back of the house.
      On the way up the river, I’d hastily constructed a plan for getting Jason alone.
      I couldn’t go inside without anyone else seeing me. My only chance was to wait
      outside the bathroom window and hope I could catch him using it. It was risky,
      I knew. But there wasn’t any other way. </p>\r\n\r\n<p>An old, overgrown lilac
      bush stood just outside the house’s downstairs bathroom window. Luckily, it
      still had most of its leaves. I crawled between it and the house, crouching
      just below the window sill. I was pretty sure no one would see me hiding there.
      </p>\r\n\r\n<p>My mom had cooked lunch again for the Home Guard. I could tell
      because I could smell her beef stew. </p>\r\n\r\n<p>The rangers’ voices droned
      on while they ate in the kitchen. Occasionally, I heard my mom’s voice pipe
      up, and I could hear Jason’s voice too, along with Shawn’s, but I couldn’t make
      out anything that anyone was saying. </p>\r\n\r\n<p>So far, my plan was on track
      because Jason’s squad had actually stopped for lunch, just like I’d hoped they
      would. They had to know we were missing by now, but luckily they weren’t rushing
      off to find us, like I’d worried they might do. The squad was taking its time
      eating. But for everything to work like I’d planned, a lot more still had to
      go my way. First of all, Jason had to use the bathroom before he left. And I
      had no idea how likely it was that he actually would.</p>\r\n\r\n<p>I don’t
      know how long I waited until someone finally came to use the bathroom. Whoever
      it was opened the window right away. The sash slid up right above my head. I
      held my breath. I didn’t move. </p>\r\n\r\n<p>I heard someone peeing. A guy.</p>\r\n\r\n<p>I
      couldn’t show myself unless I knew for sure it was Jason. But that was the problem.
      To look through the window I would have to expose myself for a moment, showing
      my face before ducking back down. If it was Shawn who was peeing right now,
      or anyone but Jason, and he saw me through the window, I’d be arrested. Maybe
      shot.</p>\r\n\r\n<p>I took a deep, quiet breath. I didn’t have much time. I
      would have to look quickly, before whoever it was finished peeing and still
      had his back to me.</p>\r\n\r\n<p>I started counting down from three, poised
      to raise my head and duck as quickly as possible.</p>\r\n\r\n<p><i>Three . .
      . Two . . .</i></p>\r\n\r\n<p>Suddenly, whoever was in the bathroom coughed
      and spit through the window. A mass of saliva and phlegm shot into the lilac
      bush, attached itself to a branch, and dripped down the bark.</p>\r\n\r\n<p>Just
      from the sound of the cough alone, I knew it was Shawn, not Jason. I’d lived
      with him for a long time. I was sure it was him. If I’d raised my head a moment
      earlier, he would have seen me.</p>\r\n\r\n<p>I held my breath.</p>\r\n\r\n<p>I
      heard him grumbling and gasping as he struggled to wash his hands while one
      of them was shot through and bandaged. </p>\r\n\r\n<p>Then he left.</p>\r\n\r\n<p>Another
      fifteen minutes passed, and I heard the rangers saying goodbye to my mom.</p>\r\n\r\n<p><i>Shit.</i>
      </p>\r\n\r\n<p>Jason hadn’t gone to the bathroom. Fuck him and his fucking big-ass
      bladder.</p>\r\n\r\n<p>But just when I started to crawl from beneath the window,
      someone hurried into the bathroom. Instantly I heard a heavy stream of piss
      churning into the toilet bowl.</p>\r\n\r\n<p>I didn’t waste any time. I peeked
      quickly through the window and ducked back down.</p>\r\n\r\n<p>It was Jason.
      I could only see the back of his head, but I was sure it was him. </p>\r\n\r\n<p>I
      stood quietly, raised the gun, and pointed it through the window directly at
      Jason.</p>\r\n\r\n<p>As soon as he was done peeing, just as he was zipping up,
      I whispered, “Those pills you gave me were fucking incredible.”</p>\r\n\r\n<p>His
      head snapped around. His eyes met mine, startled.</p>\r\n\r\n<p>I said, “You
      draw your gun you know I’ll shoot you.” </p>\r\n\r\n<p>Now he smiled coolly.
      “Well, well, well. There you are. Ashley, if you shoot me, my whole squad’ll
      be on you in seconds flat. But I won’t draw. Not just yet. I like you.” He turned
      and approached the window, stepping confidently toward my gun’s barrel. He planted
      his hands on the sill. “You liked those pills? Fucking good, aren’t they. And
      now you want more.”</p>\r\n\r\n<p>“You got any?”</p>\r\n\r\n<p>“Not on me right
      now.” He laughed softly. “Jesus. What makes you think I’d give any more to you,
      anyway? You’re a wanted fugitive. I have the go-ahead to shoot you on sight.
      Did you know that? Your husband’s ready to skin your hide. He wouldn’t fuck
      you with a rubber on a ten-foot pole.”</p>\r\n\r\n<p>“And what about you?” I
      asked. “How do you feel about this whole situation? You haven’t shot me yet.”</p>\r\n\r\n<p>“No,”
      he said, smiling. “No I haven’t. Have I?” He spoke softly, bringing his face
      closer to mine. “I don’t like to be rash. After all, there’s such a thing as
      protection. Besides, you came to say hello to me. Didn’t you? That was a very
      friendly thing to do. You must like me after all.”</p>\r\n\r\n<p>“Well,” I said,
      forcing myself to smile coyly while keeping my gun raised. “You’re the sergeant,”
      I leaned forward and whispered into his ear. “Out of all these privates, I hear
      you have the biggest gun. And you like to party. What’s not to like?”</p>\r\n\r\n<p>“I
      <i>knew </i>you liked to party!” Jason slapped his hand on the sill like he’d
      just won the lottery, “I <i>knew</i> it. I saw you that night at the fair, and
      I <i>knew</i> you liked to get fucked up. Why you been holding out on me, Ashley?”</p>\r\n\r\n<p>I
      pouted. “Well, my marriage isn’t exactly working out, is it?” I tried not to
      ham it up too much. I was pretty sure I had him, and I didn’t want to ruin it
      now. “It’s just getting kind of <i>boring</i> out here on the run,” I said carefully.
      “And I’m getting <i>lonely</i>. How soon can you get some more of those pills?
      I thought maybe we could hook up later on tonight. They give you time off, don’t
      they?”</p>\r\n\r\n<p>“Ashley. I’m the sergeant.” Jason’s tone was brimming with
      smug confidence. “I can take time off whenever the fuck I want.”</p>\r\n\r\n<p>“And
      you can get more of those pills whenever the fuck you want too?”</p>\r\n\r\n<p>“I
      can get them. You fucking bet I can get them. I’ll get you some that are even
      better than those last ones.” He smiled. “As long as you share.”</p>\r\n\r\n<p>I
      smiled back at him. “If you can get them,” I whispered, “oh, I’ll share all
      right. I’ll be at your house at eleven tonight then? You’ll be there? You better
      be there.”</p>\r\n\r\n<p>“Whoa, whoa, Ash,” Jason said. “No. <i>Not</i> there.
      If you want me to keep all this on the down low and not arrest or shoot your
      tight little ass, you can’t be anywhere near my house. If anyone found out about
      this, I’d be fucked. Got that? If I’m doing you a favor by not turning you in
      <i>and</i> hooking you up, then we gotta do this how I say.”</p>\r\n\r\n<p>“Where
      then?” I braced myself. I thought I’d had him, but now I wasn’t so sure. </p>\r\n\r\n<p>What
      was I getting myself into?</p>\r\n\r\n<p>“That bend in the highway,” he said,
      gesturing out beyond the barn. “Just past this place. Do you know where I mean?
      Where that little gully is? You just hang tight there tonight, and I’ll pick
      you up. Got it?”</p>\r\n\r\n<p>I knew the place he meant. I also knew that getting
      into any kind of vehicle with Jason was a bad idea. I’d imagined dropping in
      on his shitty little house and finding him already halfway wasted by the time
      I got there. I’d even planned on asking Ian to hide outside in the dark in case
      anything went wrong. Driving around alone with Jason was completely different.
      He could take me anywhere he wanted, and nobody would be there to back me up.</p>\r\n\r\n<p>But
      what else could I do? It was this or nothing.</p>\r\n\r\n<p>I grabbed his collar
      and whispered, “I’ll be there at eleven. Don’t be late.”</p>\r\n\r\n<br><p><span
      class=\"new_section_first_letter\">A</span>s soon as Jason’s military vehicle
      drove away, and I was sure all the rangers in his squad were gone, I slipped
      out to the feed shed.</p>\r\n\r\n<p>I couldn’t risk going inside the house.
      I had no idea what my mom or Danielle would do if they saw me. After this morning,
      I wouldn’t have been surprised if they turned me in. And I didn’t even know
      if Shawn was still there or not, nursing his wound.</p>\r\n\r\n<p>But I knew
      my dad always fed his cattle before sundown. He did the same thing without fail
      every day of his life. If I waited for him at the feed shed long enough, I was
      sure he’d show up eventually.</p>\r\n\r\n<p>I also knew that I’d bought us all
      some time at the granary. As long as Jason was planning on partying with me,
      he wasn’t going to look very hard for anybody on my parents’ property. No matter
      how hard Shawn pushed him to find us, Jason was the boss. And I knew he’d much
      rather sleep with Shawn’s wife than have to shoot me, given the options. </p>\r\n\r\n<p>I
      laid down in the hay scattered all over the feed shed. The cattle were already
      milling around, waiting for my dad to feed them. </p>\r\n\r\n<p>It was quiet
      here, and peaceful. It reminded me of when I was a kid and I used to help my
      dad feed his cattle. The scent of the fresh hay was sweet and rich, and it filled
      my lungs as I breathed in the air. It almost felt like nothing had changed.
      No pathogen, no quarantine. Just my dad’s feed shed filled with hay, just like
      it had always been.</p>\r\n\r\n<p>I must have fallen to sleep, because when
      I woke up the sun was setting.</p>\r\n\r\n<p>My dad was tossing loose hay into
      the troughs, and the cattle were chewing lazily. He hadn’t even seen me asleep
      in the dark corner of the shed. </p>\r\n\r\n<p>“Dad,” I whispered.</p>\r\n\r\n<p>He
      turned around, startled.</p>\r\n\r\n<p>“It’s me,” I said. “It’s okay.”</p>\r\n\r\n<p>I
      stepped from the shadows. When my dad set eyes on me, he looked incredibly relieved.</p>\r\n\r\n<p>He
      gave me a long, tight hug. He even lifted me from the ground a little, like
      he used to do when I was little.</p>\r\n\r\n<p>“My Ashley,” he said. “I’m so
      glad you’re okay. You have no idea how worried I’ve been about you.” He hugged
      me again. “The world’s all gone to hell, hasn’t it?” he said softly. “What the
      hell are we all going to do?”</p>\r\n\r\n<p>“Well, I’m not going to stand around
      doing nothing,” I said. “That’s for sure.”</p>\r\n\r\n<p>My dad looked at me
      warily. I could tell he was worried that I’d get hurt, or worse.</p>\r\n\r\n<p>“I
      need your help,” I said.</p>\r\n\r\n<p>“My help? How?”</p>\r\n\r\n<p>“I just
      need you to tell me something.” I was sure no one else was around, but I lowered
      my voice. “You remember when I was a kid and we took that cross-country horseback
      trip? Way out in the mountains? And we found those ruins? That village carved
      in the rock? And you told me not to ever tell anyone about it?”</p>\r\n\r\n<p>My
      dad looked around the feed shed. He craned his head to look out the window.</p>\r\n\r\n<p>“I
      don’t remember anything like that,” he said. “What are you talking about? That’s
      ridiculous, this far north. The Anasazi never set foot past southern Colorado.”</p>\r\n\r\n<p>“Dad.”
      I couldn’t help but laugh a little. He was this serious about keeping a secret.
