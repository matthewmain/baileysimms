      down. How could he trust me now?</p>\r\n\r\n<p>I tried to blink back my welling
      tears. </p>\r\n\r\n<p>“You said this morning you didn’t want to lose me,” I
      whispered. “You said you <i>couldn’t</i> lose me.”</p>\r\n\r\n<p>“I don’t <i>want</i>
      to lose you, Ashley. But I think maybe I already have.” He stared straight into
      my eyes. “Look, we’ve always had a connection.” He whispered, “Honestly, there
      are things I can tell you that I couldn’t ever tell my wife. That’s a fact.
      But your sister’s my wife. My kids are <i>my kids</i>. And I’m their father.
      I’m the only one they’ve got to protect them. And they come before anyone else.
      Get it? And, now, here you are sleeping with Bryce fucking Tripp again last
      night?” He stammered, his voice cracking. “That puts <i>all </i>of us in danger.
      Don’t you see? Are you going to end up like Morgan now? Can I let you around
      my kids? How could you <i>do</i> this to me, Ashley?”</p>\r\n\r\n<p>I felt tears
      drop down my cheeks. I turned away and covered my face. I couldn’t bear to look
      at Ian. I was so ashamed, and at the same time I couldn’t believe that he wouldn’t
      even acknowledge that I’d just lost Morgan, that <i>I’d</i> had to be the one
      to snuff her out, with my own hands.</p>\r\n\r\n<p>I could hear my mom on the
      phone in the living room. Whether or not Danielle had called the Home Guard
      directly to the house, my mom was doing it now. I could hear her reporting that
      there was an infected body to pick up.</p>\r\n\r\n<p>“I have to go,” I whispered.</p>\r\n\r\n<p>Not
      only had I lost Morgan, and Bryce too, but now it looked like I was even losing
      Ian, effectively. </p>\r\n\r\n<p>“What about you?” I asked him, struggling to
      speak through my tears. “What will you do?”</p>\r\n\r\n<p>“I have to stay here,”
      he said quietly. “At the house. I can’t leave my family vulnerable again. I
      just can’t. I’ll stay in the attic. For now. It’s what I have to do. The Home
      Guard won’t find me up there, even if they come with a search warrant. There’s
      a panel in the wall I can hide behind if anyone comes up there. I can take care
      of myself.”</p>\r\n\r\n<p>“And Morgan?” I asked. “Her body?”</p>\r\n\r\n<p>“The
      Home Guard will take it,” he said. “There’s nothing we can do about that.”</p>\r\n\r\n<p>Danielle
      called out softly to Ian from inside the bedroom.</p>\r\n\r\n<p>Ian touched
      my shoulder in a heartbreakingly cold way. </p>\r\n\r\n<p>“You’re on your own
      Ashley,” he whispered. “I’m so sorry. If there was any other way—” </p>\r\n\r\n<p>But
      he cut himself off. For a moment he looked like he was going to hug me, but
      he stopped and said nothing more.</p>\r\n\r\n<p>I had to leave. </p>\r\n\r\n<p>As
      I stepped away, Ian said, “Ashley, wait,” but I ignored him. </p>\r\n\r\n<p>I
      hurried down the stairs. </p>\r\n\r\n<p>Before going back out into the night,
      there was one thing I had to do.</p>\r\n\r\n<p>My dad was at the dining table,
      sitting alone. His face was buried in his hands.</p>\r\n\r\n<p>I sat beside
      him and put my hand on his back.</p>\r\n\r\n<p>“Dad?”</p>\r\n\r\n<p>He startled
      a little, as if waking from a dream. He patted my hand, then he looked away.</p>\r\n\r\n<p>“I
      need to ask you to do something for me,” I whispered. “I told you if I went
      to the ruins, Ian would go with me. But that’s not going to happen. Not anymore.
      He doesn’t know about them yet. And now he <i>can’t</i> know about them. Not
      ever. Don’t say anything about the ruins at all. Not to anyone. Not even to
      Ian. Okay?”</p>\r\n\r\n<p>My dad nodded. He was in a daze after everything that
      had happened in his house that day, but I knew he wouldn’t tell a soul.</p>\r\n\r\n<p>“You
      be careful,” He whispered. He turned and hugged me. “Love you, kid.”</p>\r\n\r\n<p>It
      was all I could do not to break down crying in his arms.</p>\r\n\r\n<p>“I love
      you too, Dad.”</p>\r\n\r\n<p>I pulled away from my father’s embrace and hurried
      out the back door into a dark, moonless night.</p>\r\n\r\n<br><p><span class=\"new_section_first_letter\">I</span>
      ran as fast as I could toward the granary. </p>\r\n\r\n<p>Before anything else,
      I had to warn Chris that the Home Guard was on its way.</p>\r\n\r\n<p>I could
      barely see where I was going, but I found the riverbank in the darkness. I didn’t
      stop running until I reached the empty grain yard and felt for the granary’s
      rickety door.</p>\r\n\r\n<p>I found the loose knob, and I pushed.</p>\r\n\r\n<p>Inside,
      it was completely dark.</p>\r\n\r\n<p>“Chris?” I called out softly.</p>\r\n\r\n<p>There
      was no answer. The granary was totally silent. </p>\r\n\r\n<p>I felt my way
      toward Chris’s desk. My hand bumped into his soda-can ashtray. I faintly smelled
      the scent of stale, burnt weed. Next to the ashtray, I felt a cigarette lighter.</p>\r\n\r\n<p>I
      flicked its igniter. </p>\r\n\r\n<p>A weak flame leapt up and went out. The
      lighter was almost out of fluid. I shook it, and tried to light it again. A
      tiny flame appeared, and wavered. But this time it stayed lit. I cupped my hand
      around this meager light source.</p>\r\n\r\n<p>Everything in the granary was
      gone.</p>\r\n\r\n<p>Except for the ash tray and a few empty antibiotics boxes
      strewn across the dusty desk, all of Chris’s supplies had disappeared. Even
      his worn-out swivel chair was gone.</p>\r\n\r\n<p>The lighter went out.</p>\r\n\r\n<p>I
      lit it again as I stepped around the elevator engines toward the back of the
      granary, doing my best to protect the flame as I moved. </p>\r\n\r\n<p>Two bodies,
      both covered in the same grease-stained sheet, lay atop Chris’s makeshift examination
      table. I knew the first was Mr. Hershel’s, and the other must have been Bryce’s.</p>\r\n\r\n<p>Again,
      I called out for Chris. </p>\r\n\r\n<p>Only silence.</p>\r\n\r\n<p>I hurried
      outside and checked each of the silos. All of them were empty. The refugees
      were gone.</p>\r\n\r\n<p>I had no idea how Chris got word that the resistance
      was in danger of being discovered, but someone had obviously tipped him off.
      </p>\r\n\r\n<p>Everyone had fled, but to where I had no idea. I didn’t even
      have Chris’s cell phone number, so there was no way of finding out.</p>\r\n\r\n<p>I
      was totally on my own.</p>\r\n\r\n<p>And I couldn’t stay here. After my sister’s
      call, the Home Guard would raid the place as fast as they could get a squad
      ready.</p>\r\n\r\n<p>After what had happened with Morgan, I’d almost completely
      forgotten about the date I’d set up with Jason Gibbs that night. My one and
      only option seemed to be to wait at the bend in the highway where we’d agreed
      to meet, and hope he’d show up. What else was I going to do? Morgan was gone,
      but there were other refugee positives who still needed Chris’s antibiotic cocktail.
      If I could manage to steal Jason’s pharmacy access card, maybe somehow I could
      track down Chris and give it to him, now that Ian was out of the picture. I
      just hoped the raid on the granary wouldn’t make it impossible for Jason to
      meet me tonight.</p>\r\n\r\n<p>Just as I was turning to hurry away, I caught
      a glimpse of something on the granary door. Something white standing out against
      the darkness. When I’d rushed through the first time, I’d missed seeing it hanging
      there. </p>\r\n\r\n<p>As I approached the door, I could just make out that what
      was hanging on it was a piece of notebook paper. It was tacked up with a nail.</p>\r\n\r\n<p>I
      tore down the paper and lit the lighter. It was a note:</p>\r\n\r\n<p><i>Morgan’s
      trash</i></p>\r\n\r\n<p>That’s all it said. Just two words. </p>\r\n\r\n<p>What
      the fuck? </p>\r\n\r\n<p>Such a weird phrase. What did <i>that</i> mean?</p>\r\n\r\n<p>At
      first, it seemed like this was some strange, mean-spirited comment about Morgan.
      I almost started to cry again. Why would someone write something like that?
      The Home Guard hadn’t been there yet, so the note had to have been written by
      someone in the Underground.</p>\r\n\r\n<p>But after I cleared the cobwebs of
      grief from my rational thought processing, I saw that the note couldn’t have
      been just some random disparaging comment about Morgan. I didn’t recognize the
      handwriting, but I could tell it wasn’t Ian’s. I wondered if maybe Chris had
      written the note as some kind of code, warning Ian that Morgan had progressed
      to stage three.</p>\r\n\r\n<p>But even that didn’t make sense. As far as I knew,
      Ian had been with Chris at the granary all day. Why would Chris have needed
      to leave Ian a note? </p>\r\n\r\n<p>Was the note for <i>me</i>?</p>\r\n\r\n<p>I
      turned the paper over. Nothing was on the back. I read the two words on the
      front again. </p>\r\n\r\n<p><i>Morgan’s trash</i>.</p>\r\n\r\n<p>I had no clue
      what the message meant. It had to mean <i>something</i>, but I couldn’t afford
      to hang around at the granary trying to figure it out.</p>\r\n\r\n<p>I folded
      the paper, stuffed it into my pocket, and started making my way through my dad’s
      alfalfa fields toward the bend in the highway and my date with Jason.</p>\r\n\r\n<br><p><span
      class=\"new_section_first_letter\">W</span>hen I reached the road, I had no
      idea what time it was. </p>\r\n\r\n<p>I’d been keeping my cell phone off, knowing
      that the Home Guard could track my GPS position, and I didn’t want to risk turning
      it on even just to check the time.</p>\r\n\r\n<p>I climbed up the gully to look
      for a hiding spot behind the cottonwood grove. This was next to impossible in
      the dark, but eventually I managed to feel out a flattish place between some
      boulders. I was well hidden, but if Jason decided to ambush me here with his
      squad, I’d be shit out of luck. The gully above was steep, and there was no
      place to run. </p>\r\n\r\n<p>I waited. </p>\r\n\r\n<p>Not a single car drove
      by. The night grew colder. I was still only wearing a t-shirt with mid-length
      sleeves, and I started to shiver. Soon, I was chilled to the bone. I curled
      up in a tiny ball between the rocks, trying to capture as much of my body heat
      as possible. But I couldn’t stop shivering.</p>\r\n\r\n<p>A sliver of a moon
      rose between the branches of the cottonwoods, offering practically no extra
      light. </p>\r\n\r\n<p>By now, I had to accept that eleven o’clock must have
      come and gone. It was probably well past midnight, maybe two or three in the
      morning.</p>\r\n\r\n<p>Jason wasn’t coming.</p>\r\n\r\n<p>Maybe he’d figured
      out I was setting him up. Or maybe the Home Guard was tracking the fugitives
      from the granary, and he couldn’t get away. But one way or another, it was clear
      now that he wasn’t going to meet me tonight.</p>\r\n\r\n<p>I tried to sleep.
      But I was miserable. Until now, I’d focused all of my concentration on the prospect
      of stealing Jason’s access card. But now that he hadn’t shown up, my thoughts
      had nowhere to go and nothing to do but fall into a downward spiral of loneliness
      and regret. I don’t think I’d ever felt more hopeless than I did that night,
      shivering in the brush, or more alone.</p>\r\n\r\n<p>When dawn finally arose
      and I saw the girl approaching on the highway, I felt a moment of manic elation
      just at the chance to be in contact with another human being.</p>\r\n\r\n<p>But
      when I stepped onto the road and couldn’t break her from her innocently vacant
      stare, it was all I could do not to throw a rock at her back and scream, <i>Talk
      to me! </i> </p>\r\n\r\n<p>Even after the girl was out of sight, I couldn’t
      stop thinking about her empty green eyes and her gruesomely broken foot, trailing
      that chain. </p>\r\n\r\n<p>And it was only then that I let myself really think
      about Morgan. I mean, that’s when I let myself <i>really </i>think about the
      fact that she’d been sick, just like this girl. It’s when I let myself acknowledge
      that she was really gone, and what I’d done to her. Right after, I’d slipped
      the knitting needle covered in her blood into my back pocket. I took it out
      and looked at it now. I don’t know why I couldn’t get rid of it, but for some
      reason I didn’t want to let go of this reminder of what I’d done. I thought
      about the last calm moment I’d shared with her in the silo. I wished that I
      could have had just a few more minutes with her then, even if it was just to
      sit there beside her while she slept among her filth and discarded wrappers.
      </p>\r\n\r\n<p>And that’s when I remembered Chris’s weird note.</p>\r\n\r\n<p>I
      tried to pull myself together. I dried my tears with my sleeve. I took out the
      note, unfolded it, and read it again: <i>Morgan’s trash.</i></p>\r\n\r\n<p>Was
      Chris trying to leave a message which he hoped I would understand, but which
      would be meaningless to any Home Guard ranger who found it? None of the rangers
      knew, after all, which silo Morgan had been staying in. Maybe there was something
      there. Maybe Chris had left something else he wanted me to find. It was a long-shot,
      but it was possible. </p>\r\n\r\n<p>I had to get back to the granary.</p>\r\n\r\n<br><p><span
      class=\"new_section_first_letter\">J</span>Now that it was daylight, I took
      the long way around my parents’ property. I couldn’t just walk straight through
      the fields again. Instead, I followed the irrigation channels whose tall weeds
      would keep me hidden from view. Once I made it to the river, I kept close to
      the bank. For all I knew, the Home Guard was searching the entire area by now.</p>\r\n\r\n<p>But
      I didn’t see anyone.</p>\r\n\r\n<p>The granary was completely empty.</p>\r\n\r\n<p>The
      Home Guard, though, had obviously been there. Boot prints were everywhere, and
      all of the weeds in the grain yard had been flattened by heavy vehicles. Mr.
      Hershel’s and Bryce’s bodies were gone.</p>\r\n\r\n<p>But Morgan’s silo had
      been mostly untouched. Someone had obviously searched it. The food wrappers
      on the floor, however, were undisturbed. Who would ever pay attention to a bunch
      of trash in the middle of a night raid for fleeing refugees? Even if one of
      the rangers had seen the note on the granary door and had gotten suspicious,
      no one would have known which refugee had been staying where. Trash had been
      left all over the place, in all of the silos.</p>\r\n\r\n<p>I started to search
      through every empty meal-ration packet and discarded candy bar wrapper that
      Morgan had left on the silo floor.</p>\r\n\r\n<p>And finally I found what I
      was looking for.</p>\r\n\r\n<p>Inside a Hershey’s wrapper, stained with streaks
      of leftover chocolate crumbs, was a much longer note from Chris:</p>\r\n\r\n<p><i>Ashley,</i></p>\r\n\r\n<p><i>If
      you’ve found this, you figured out what the fuck I meant by the note I left
      on the door, and you fucking kick ass. </i></p>\r\n\r\n<p><i>Sorry to get so
      cryptic, but it was the only way I could think of to get a message to you while
      keeping it from the H.G.’s eyes. </i></p>\r\n\r\n<p><i>But you’ll probably never
      find this message anyway, which means I’m writing to nobody, and none of this
      matters…</i></p>\r\n\r\n<p><i>But, fuck it. Just in case you do actually find
      this, listen up. I have a confession to make.</i></p>\r\n\r\n<p><i>I haven’t
      always been the most “ethical” of doctors. Before this whole quarantine thing
      happened, I used to sell prescription drugs illegally on the side. And it just
      so happens that Jason Gibbs used to be one of my frequent-flier clients. He
      used to buy all kinds of pills from me. You name the drug, he’d buy it. The
      more powerful the better. </i></p>\r\n\r\n<p><i>Before Ian tipped me off that
      the H.G. was going to raid the granary, he told me about your plan to steal
      Jason’s pharmacy access card. I just want to say that I think you’re brave as
      shit for wanting to do that. You’re a superstar. I hope you’re still planning
      on doing it, too, because the Underground really, really needs antibiotics.
      Some of the refugees are in bad shape, and progressing fast.</i></p>\r\n\r\n<p><i>At
      the bottom of the same candy wrapper you found this note in are two capsule
      pills. One is tied up in the finger of a BLUE latex glove. That one’s a powerful
      sedative. Anyone who takes it will fall unconscious in about twenty minutes.
      The other pill is tied up in the finger of a WHITE latex glove. That one’s just
      a sugar pill. It won’t have any effect at all.</i></p>\r\n\r\n<p><i>I figured
      that if you could slip Jason the sedative while you take the sugar pill, in
      twenty minutes he’d be out like a light, and you could take whatever you needed
      from his wallet. Tell him the pills are “grasshoppers.” It’s the street name
      of his favorite drug. Jason fucking loves them. I’ve used the same kind of capsules
      I used whenever I sold him grasshoppers. He won’t know the difference. </i></p>\r\n\r\n<p><i>Just
      remember, if you do this: give Jason the pill tied in the finger of the BLUE
      latex glove. You take the sugar pill tied in the finger of the WHITE latex glove.
      Don’t mix them up! The pills look identical!</i></p>\r\n\r\n<p><i>My cell number
      is 555-436-7260. But don’t call me from your cell! The H.G. will trace your
      position. Call me from a pay phone. Got it?</i></p>\r\n\r\n<p><i>Good luck!
      If you can get that access card, you’ll be doing a lot of good for a lot of
      people who really need help.</i></p>\r\n\r\n<p><i>I’m out,</i></p>\r\n\r\n<p><i>Chris
      </i></p>\r\n\r\n<p>I shook the Hershey’s wrapper. Two knotted pieces of latex,
      like little un-inflated balloons, fell into my palm. One was blue, the other
      white. I could feel a pill tied inside each of them.</p>\r\n\r\n<p>I looked
      around the silo. Morgan’s flannel shirt was lying against the wall near the
      place where she used to sleep. I remembered pulling it from her dresser that
      night Ian shot Mr. Hershel and we’d taken Morgan to my parents’ house. It seemed
      like months ago. I put the shirt on and buttoned it up. If I had to sleep outside
      again, it would be useful. It felt good to wear a piece of Morgan’s clothing,
      too. It made me feel close to her. It gave me confidence. And maybe even a little
      hope.</p>\r\n\r\n<p>The shirt had a tiny breast pocket. I slipped the pills
      inside and snapped the button.</p>\r\n\r\n<p>I thought again about the ghostly
      stage-three girl who’d passed me on the road that morning. I thought about the
      new refugees, who I hoped had escaped the Home Guard last night. I thought about
      everyone else who had contracted the pathogen, and everyone who would contract
      it in the future. </p>\r\n\r\n<p>Tracking down Jason might be impossible. And
      making him want to sleep with me, now that he’d stood me up, might be impossible.
      Trying to drug him and steal his access card would definitely be the most hopelessly
      dangerous thing I’d ever done. But I had nothing else to live for. And if I
      died trying, maybe at least it would make up for some of the ways I’d let my
      family down.</p>\r\n\r\n<p>I had to find Jason.</p>\r\n\r\n<br><p><span class=\"new_section_first_letter\">A</span>
      couple of miles from my parents’ property was a gas station with a mini-mart.
      It was just on the outskirts of town.</p>\r\n\r\n<p>Avoiding roads and walking
      under cover of the trees along the river, I was able to make it there by midday.</p>\r\n\r\n<p>I
      approached the gas station cautiously from the riverbank, but as I got closer
      to the road, it was obvious that the place was totally abandoned. </p>\r\n\r\n<p>On
      my side of the road, a sign marked the border of Muldoon township. <i>Muldoon,
      POP 647</i>, it read.I’d passed it a million times. That’s probably why I didn’t
      notice at first that something was hanging from it.</p>\r\n\r\n<p>It was a body.</p>\r\n\r\n<p>It
      was the body of a Home Guard ranger. Still in uniform. Hanging by a rope from
      one of the sign’s wooden posts. </p>\r\n\r\n<p>There was a bullet hole in his
      head. I didn’t recognize the face. Around his neck hung a cardboard sign that
      read: <i>Sicko Fucker</i>.</p>\r\n\r\n<p>The Home Guard must have started executing
      its own members who were caught having sex with positives. This was obviously
      a warning from the higher command that if any of the rangers were tempted to
      sleep with anyone suspected of being infected, the punishment would be swift
      and harsh.</p>\r\n\r\n<p>No wonder Jason didn’t show up last night. He was a
      sergeant, but he still had to answer to a higher chain of command. There was
      obviously a crackdown on wayward rangers, and he’d been afraid of getting caught
      and ending up hanging by the road. </p>\r\n\r\n<p>It was going to be even harder
      than I’d thought to get him to meet me for sex. </p>\r\n\r\n<p>Still, I wasn’t
      about to give up.</p>\r\n\r\n<p>I actually found Jason’s home number listed
      in the phone book. The only problem was that I didn’t have my wallet, and I
      didn’t have any change to place a call. </p>\r\n\r\n<p>The cash register inside
      the mini-mart was locked. I looked around behind the counter for the key, but
      I couldn’t find one. </p>\r\n\r\n<p>I took another look around the gas station
      to make sure I was alone, then I slid the register off the counter. It slammed
      down onto the floor. I could hear change inside jingling around, but the drawer
      didn’t budge. </p>\r\n\r\n<p>I lifted the register, then I heaved it up above
      my head. I did my best to slam it hard against the floor. It crashed down, spun
      over, and rolled against a bank of glass-windowed refrigerators. </p>\r\n\r\n<p>Some
      of the register’s keys had broken off and scattered across the floor, and the
      receipt ribbon had spooled down the isle, but still the drawer stayed locked.</p>\r\n\r\n<p>It
      was only then that I noticed a cardboard donation board for Huntington’s disease
      patients on the counter. It was the kind with little quarter-sized slots for
      people to leave their change in. Most of the slots were empty, but people had
      stuffed a total of eight quarters into the cardboard pockets.</p>\r\n\r\n<p>With
      only passing guilt, I plucked each of the quarters from the donation board.
      I promised myself that if I ever made it out of this alive, I’d donate at least
      a couple of dollars to Huntington’s research.</p>\r\n\r\n<p>I went straight
      into the men’s bathroom. I found exactly what I was looking for: a wall-mounted
      vending machine selling condoms. The boys in my middle school class used to
      come here to buy them, though the closest that most of them ever got to using
      them was to laugh at the names like <i>French Tickler</i>. Luckily, there was
      also a box of garden-variety Trojans. I bought a pack for $1.50, tossed out
      the box, and stuffed the three foil-wrapped condoms into my pocket. </p>\r\n\r\n<p>I
      did my best to freshen up at the sink. I hadn’t showered for more than a day,
      and I’d spent all night outside. I washed my face and armpits with hand soap,
      brushed my teeth with a travel toiletry kit that I’d stolen from the mini-mart
      shelves, and ran water through my hair. But that was as good as it was going
      to get. </p>\r\n\r\n<p>It occurred to me that I was truly homeless. I’d slept
      in a gully, stolen spare change from Huntington’s donations, and now here I
      was bathing in a dingy gas station bathroom. </p>\r\n\r\n<p>I was also starving.
      </p>\r\n\r\n<p>My weird craving for a cheeseburger and a milkshake had morphed,
      strangely, into a craving for anything with lots of calories, preferably sweet.
      This was strange, because normally I’d never had much of a sweet tooth.</p>\r\n\r\n<p>I
      grabbed a plastic bag from behind the counter and stuffed it with whatever I
      could find on the shelves: teriyaki jerky, Pop Tarts, Snickers bars. Not exactly
      a square meal, but my options were limited.</p>\r\n\r\n<p>I had two quarters
      left. That meant I would be able to make two phone calls. </p>\r\n\r\n<p>I had
      no choice but to use one quarter to call Jason now and save the last one to
      call Chris later, hopefully after I’d stolen Jason’s access card. </p>\r\n\r\n<p>I
      put one quarter into the pay phone, slipped the last one into my breast pocket
      along with the pills, and dialed the number listed next to Jason’s name in the
      phone book.</p>\r\n\r\n<p>I hoped to God it was the number for his cell, and
      that he’d actually pick up.</p>\r\n\r\n<p>The ringback tone whirred once.</p>\r\n\r\n<p>Jason
      picked up right away. I could tell by the sound quality that I’d reached his
