      if trying to block me from running away. “Tell me now.”</p>\r\n\r\n<p>I put
      my hands on his chest as calmly as possible and gently pushed him a step back.</p>\r\n\r\n<p>“Just...”
      I began, trying to figure out what to say and how to keep him in a reasonable
      state of mind.</p>\r\n\r\n<p>This is when Shawn finally glanced at Morgan. Her
      right eye was now completely swollen shut. Her breathing was regular, but now
      her breaths were coming a little more quickly than normal.</p>\r\n\r\n<p>“Oh
      God,” he mumbled, turning away. “Ashley, what the <i>fuck</i> is going on?”
      He was no less upset, but now at least he was whispering and speaking a little
      more pleadingly.</p>\r\n\r\n<p>“She was raped,” I whispered tentatively. “And
      beaten.” I lowered my voice even further. “She won’t <i>wake up</i>.”</p>\r\n\r\n<p>I
      hoped this information would give my husband a sense of perspective. I hoped
      it would make him feel a little compassion for Morgan. But it only had the opposite
      effect. Years ago Shawn never would have acted like this. But ever since his
      mill accident something had changed. I don’t know what exactly, but he was more
      fearful. And after everything that had happened over the last twenty-four hours,
      his fearfulness was coming out in ways that were starting to frighten me.</p>\r\n\r\n<p>“Didn’t
      I tell you it wasn’t a good idea to keep hanging out with fucking Morgan?” he
      snapped. “What if this was you? On this bed?” Indignantly, he added, “And why
      did you bring her <i>here</i>?”</p>\r\n\r\n<p>“Because Ian thinks it’s safest
      here,” I said, gathering myself. “There’s a lot of shit going on, Shawn, that
      nobody understands.” I told him the story that Ian had given me about a burglar
      who had broken into Morgan’s house and killed Mr. Hershel. “That’s it,\" I said.
      \"That’s all I know. That’s all anyone knows.”</p>\r\n\r\n<p>“Mr. <i>Hershel</i>?”
      Shawn looked at me like I was crazy. “Mr. Hershel’s dead? Ashley, what are you
      <i>talking</i> about? Mr. Hershel? He isn’t dead.”</p>\r\n\r\n<p>But as my husband
      spoke I could tell it was starting to sink in that I was telling the truth about
      Mr. Hershel. He was starting to see that things were going bizarrely wrong.
      His eyes were beginning to tear up. I could tell he was struggling not to cry.</p>\r\n\r\n<p>“I
      don’t give a fuck about Mr. Hershel!” he burst out. I didn’t expect this. “All
      I care about is what’s been going on with you! and where you’ve been! And who
      the fuck you’ve been <i>with</i>. You were gone <i>all night</i>. You’ve been
      gone for hours all fucking day. I’ve been worrying my fucking ass off! Tell
      me <i>what the fuck is going on!</i>”</p>\r\n\r\n<p>I sat down on the bed beside
      Morgan. For some reason I felt safer being close to her. Shawn had never hurt
      me, but for the first time I was afraid that he might try.</p>\r\n\r\n<p>“I’ll
      tell you everything in the morning,” I whispered. “It’s not what you think.”</p>\r\n\r\n<p>I
      said this, but I had no idea of this was true or not. Maybe what had happened
      was more or less exactly what Shawn thought had happened. The problem was that
      <i>I</i> still didn’t even know exactly what had happened. I tried to keep focused
      on Morgan.</p>\r\n\r\n<p>“Right now, Morgan needs help,” I said. “A lot of help.
      She’s in trouble. She’s hurt bad. She’s not even fucking <i>conscious</i>, Shawn.
      Do you understand? She may be in a coma for all I know. And I think she’s getting
      worse.” My voice started to crack. I took a breath and forced myself not to
      break down as long as Shawn was in the room. “And there’s nothing <i>you</i>
      can do to help! Is there?” I snapped. “Right now, you’re only in the fucking
      way.”</p>\r\n\r\n<p>I could tell this stung. But I wanted it to sting. Shawn
      gave me a hurt look I’d never seen before. His face darkened.</p>\r\n\r\n<p>He
      clenched both of his fists, and stepped toward me, putting his face right next
      to mine. He was breathing hard. He was furious.</p>\r\n\r\n<p>He lifted his
      right fist.</p>\r\n\r\n<p>I didn’t take my eyes from his. I forced myself not
      to look away. If he was going to hit me, he was going to hit me, and there was
      nothing I could do about it. Instinctively I grasped for Morgan’s limp arm and
      held it tightly. </p>\r\n\r\n<p>Shawn sobbed.</p>\r\n\r\n<p>He didn't hit me;
      he stepped away, and a huge tear slipped down his cheek. He just shook his head
      back and forth, still furious.</p>\r\n\r\n<p>He knew I'd betrayed him. And it
      was true. However badly he'd been acting lately, I had betrayed him. I thought
      about the old Shawn, and how we used to be together when we were younger, and
      I felt sick. Then I thought about the old me, and how somehow I'd changed. Whatever
      I'd done last night, I'd done it. And right now, I couldn't afford to let myself
      feel sick about anything, even if I deserved to. All that mattered right now
      was keeping Morgan alive.</p>\r\n\r\n<p>Shawn turned and stepped out of the
      room. He gave me one last indignant look over his shoulder, then he closed the
      door, surprisingly gently, and went back downstairs to sleep on my parents'
      couch.</p>\r\n\r\n<br><p><span class=\"new_section_first_letter\">I</span> must
      have slept, because sometime before dawn I woke sitting up on my old desk chair.
      </p>\r\n\r\n<p>Ian had returned sometime during the night. He was sleeping on
      the floor, pillowless, his folded hands beneath his cheek.</p>\r\n\r\n<p>I'd
      awoken because I could hear someone pulling into the driveway. What sounded
      like a large vehicle moved over the gravel, then it came to a stop outside the
      window.</p>\r\n\r\n<p>Ian woke, leapt up, and looked between the closed blinds.</p>\r\n\r\n<p>“Fuck,”
      he whispered. \"Stay here.\"</p>\r\n\r\n<p>He left, hurrying downstairs.</p>\r\n\r\n<p>Someone
      had started knocking loudly on the front door.</p>\r\n\r\n<p>\"Ian Craig? Shawn
      Young?\" The gruff, official voice that called out paused long enough knock
      loudly three more times. \"Are Ian Craig and Shawn Young on these premises?\"</p>\r\n\r\n<p>I
      peered between the blinds. Some kind of large, black military SUV was idling
      in the driveway. Three men in uniform stood beside it. I couldn't tell what
      kind of uniforms they were, but they definitely weren't local or even state
      police. The men looked more like soldiers at war. They were dressed in full
      combat gear. Each held an automatic weapon pointed at the ground. They must
      have been some kind of military police. They waited without expression while
      the fourth man, the one in charge and who I couldn't see, called out to Ian
      and Shawn at the front door.</p>\r\n\r\n<p>When I'd heard Ian's name, I wasn't
      totally surprised, even if I had no idea who these people were or what they
      wanted from him. But when they called out for my husband, too, I wasn't ready
      to hear his name in the same breath. What could they want with Shawn? I didn't
      understand how anybody could possibly know that Shawn and Ian were at my parents'
      house. Neither my husband nor my brother-in-law had addresses registered here.</p>\r\n\r\n<p>I
      heard Ian open the door, then his startled voice.</p>\r\n\r\n<p>\"What is this?\"</p>\r\n\r\n<p>It
      was hard to make out what the man who’d been knocking said in response, but
      there was something about “emergency conscription orders.”</p>\r\n\r\n<p>I heard
      Ian say, “No one’s leaving this house.”</p>\r\n\r\n<p>“Sir, you have one option
      and one option only. One way or another you’re coming with us. Time is extremely
      sensitive. You’ll be debriefed at the center. Here are your orders.”</p>\r\n\r\n<p>Shawn
      must have arrived at the door while the man in charge was handing over whatever
      conscription documentation he had.</p>\r\n\r\n<p>“Shawn Young?” he asked.</p>\r\n\r\n<p>“I’m
      Shawn Young. What’s—”</p>\r\n\r\n<p>“These are your conscription orders, son.”</p>\r\n\r\n<p>After
      a pause, Ian said, “We’re not even wearing shoes. What is this?”</p>\r\n\r\n<p>“You
      have exactly thirty seconds to get what you need. Otherwise, appropriate footwear
      will be provided at the center. I will not repeat again that time is extremely
      sensitive.”</p>\r\n\r\n<p>At this, the three armed men who'd been standing back
      actually raised their guns. Practically in unison, they took a few steps forward.</p>\r\n\r\n<p>“You’ve
      got to me fucking kidding me,” Ian said.</p>\r\n\r\n<p>“I assure you I am not.”</p>\r\n\r\n<p>There
      was some shuffling in the entryway while Ian and Shawn must have been putting
      on their shoes and jackets. The uniformed men who had drawn their weapons didn’t
      move. They kept their guns trained directly at the front door.</p>\r\n\r\n<p>“Our
      wives are inside,” Ian said. “My kids. We need to tell them we’re leaving. At
      least.”</p>\r\n\r\n<p>The armed men stepped forward, marching up the front steps
      and onto the porch. They moved out of my line of sight. All I could see now
      was the idling SUV with its faint trail of exhaust visible in the coolness of
      the morning air.</p>\r\n\r\n<p>“Sir, even the very fact of your leaving these
      premises has to be kept under the utmost secrecy. Do I make myself clear?”</p>\r\n\r\n<p>Suddenly
      I saw Ian stumbling down the porch. Two of the armed guards were holding his
      shoulders. Right behind them came Shawn. He was being escorted toward the SUV
      in the same way, a guard at each arm. It looked like they were being arrested.
      Ian was in the faded blue jeans he’d been sleeping in, and Shawn was still in
      his sweats. His tennis shoes were untied.</p>\r\n\r\n<p>The guards threw Ian
      and Shawn into the large SUV and climbed in behind them without lowering their
      guns.</p>\r\n\r\n<p>I gave Morgan a quick glance. It was the first time I’d
      looked at her that morning. She was breathing faster than she’d been the night
      before. I put my hand on her forehead. She was still burning up. But she was
      still alive.</p>\r\n\r\n<p>“Be right back, sweetie,” I whispered, knowing full
      well she couldn’t hear me.</p>\r\n\r\n<p>I raced down the stairs. Haley had
      been using her coloring books at the base of the stairway, and I had to be careful
      not to slip on the crayons she’d left scattered everywhere. I opened the front
      door and ran out onto the porch.</p>\r\n\r\n<p>The black SUV was already speeding
      away.</p>\r\n\r\n<p>I stumbled onto the driveway in my socks. For a moment I
      considered following after it in my car, but that was obviously a stupid idea.
      There was nothing I could do. I looked back at my parents’ old farmhouse. Already
      I was worried about leaving Morgan alone.</p>\r\n\r\n<p>I went back inside.
      In the entryway, I noticed that there was something stuffed into the pocket
      of the jacket I’d left hanging on the rack.</p>\r\n\r\n<p>It was an envelope,
      partly crumpled. An unopened credit card offer. I turned the envelope over.</p>\r\n\r\n<p>On
      the back was Ian’s handwriting in purple crayon. He must have taken the envelope
      from the mail piled in the entryway while putting on his shoes. He’d managed
      to use one of Haley’s scattered crayons to scribble out a message:</p>\r\n\r\n<p><i>DO
      NOT LET ANYONE </i></p>\r\n\r\n<p><i>TAKE MORGAN AWAY</i></p>\r\n\r\n<p>I found
      my sister’s jacket and rifled through its pockets. Another note, this one written
      over a post office pink slip, said only:</p>\r\n\r\n<p><i>AM SAFE </i></p>\r\n\r\n<p><i>DON’T
      WORRY </i></p>\r\n\r\n<p><i>LOVE IAN</i></p>\r\n\r\n<p>How could he possibly
      know that he would be safe? After what I’d overheard that morning, there didn’t
      seem to be any reason to believe I’d see Ian or Shawn any time soon. Or maybe
      ever.</p>\r\n\r\n<p>This fact swept over me slowly as I dialed Shawn’s number
      on my parent’s old rotary phone in the entryway.</p>\r\n\r\n<p>No answer. His
      phone was off.</p>\r\n\r\n<p>I tried Ian.</p>\r\n\r\n<p>No answer on Ian’s phone
      either. </p>\r\n\r\n<p>Their phones had probably been confiscated.</p>\r\n\r\n<p>The
      house was silent. My parents’ bedroom and Danielle’s bedroom, where she was
      sleeping with both her kids, were both in the back of the house. They’d slept
      through everything.</p>\r\n\r\n<p>I didn’t wake them. Before anything else I
      had to figure out what to do with Morgan. I’d barely glanced at her before racing
      out of the bedroom, but it was clear enough that she hadn’t gotten any better
      during the night.</p>\r\n\r\n<p>And I was pretty sure, now, that Morgan wasn’t
      safe here at the house anymore. If someone was trying to find her—and Ian seemed
      to think that someone probably was—it wouldn’t be long before they came looking
      for her here.</p>\r\n\r\n<p>And I had to keep her safe.</p>\r\n\r\n<br><p><span
      class=\"new_section_first_letter\">T</span>ouching Morgan’s forehead was like
      touching a hot water bottle freshly filled with boiling water. Her breathing
      was so fast now that it seemed almost like a dog’s panting. She was taking in
      short little breaths and releasing them maybe two times a second. She was sweating.
      Beads of perspiration had collected on her upper lip and across her cheeks.
      I was too afraid to take her temperature and find out how high it actually was.
      </p>\r\n\r\n<p>I had to figure out where to move her, and how. But before anything
      else I had to get her some water. Considering how much she’d been sweating,
      I figured she was probably nearly dehydrated. There was a glass at the bedside
      table, which I took into the bathroom to fill.</p>\r\n\r\n<p>On my way back
      through the hallway, I could hear my mom stirring downstairs. She was in the
      kitchen, cooking. Bacon and eggs, it smelled like. She was probably trying to
      create some small, homey comfort to lift everyone’s spirits after everything
      that had been going on.</p>\r\n\r\n<p>But she didn’t know the half of it. She
      didn’t know that Ian and Shawn had been taken away, not yet. I was pretty sure
      she had no idea that Mr. Hershel was dead. I didn’t think she even realized
      that Morgan was still in the house, not at the hospital, and maybe dying in
      my childhood bed.</p>\r\n\r\n<p>Briefly I envied my mom. I didn’t think that
      I’d ever be able to just get up one morning and do something as simple and pleasant
      as cooking eggs, not ever again.</p>\r\n\r\n<p>I slipped back into my room,
      eased the door shut, and tipped the water into Morgan’s mouth. She was breathing
      so quickly that most of the water just spilled down her cheeks. I didn’t know
      if she’d even swallowed any at all. I tried tipping a few drops at a time between
      her lips while I figured out how to hide her in a safer place.</p>\r\n\r\n<p>Suddenly,
      for the second time this morning, I heard someone knocking at the front door.</p>\r\n\r\n<p>I
      hadn’t even heard anyone drive up this time. I was too focused on Morgan.</p>\r\n\r\n<p>Through
      the blinds I saw a black sedan parked in the driveway. Its windows were heavily
      tinted. There was no way I could see if there was anyone else inside.</p>\r\n\r\n<p>Another
      knock came at the front door.</p>\r\n\r\n<p>This time it was my dad who answered.
      There was another male voice which I couldn’t make out. But I heard my dad say,
      “Oh, yes. Yes. She’s upstairs. She’s awake. I just heard her up. It’s the first
      room on the left.” He called out, “Ashley, someone’s here to see you! He’s coming
      up!”</p>\r\n\r\n<p>I’d never been so frustrated with my father’s unquestioning
      trustfulness and his idiotic country hospitality. </p>\r\n\r\n<p>Why hadn’t
      I tried to hide Morgan faster? </p>\r\n\r\n<p>I’d wasted too much time not deciding
      quickly enough what to do, and now someone was already here. Ian had a hunch
      that someone would come for Morgan, but I didn’t think even he knew how fast
      they would arrive. Now it was too late. If someone was here looking for me,
      then it must have been Morgan who they were really trying to find. </p>\r\n\r\n<p>Footsteps
      came up the stairs. </p>\r\n\r\n<p>I dropped to my knees and looked under the
      bed. The space was mostly filled with plastic bins filled with my old clothes
      and school papers. It was too shallow anyway. I could never fit Morgan under
      there.</p>\r\n\r\n<p>I threw open my closet door. It was filled with hanging
      clothes and shoes, but there was probably just enough room for Morgan on the
      floor if I bent her legs and closed the door. </p>\r\n\r\n<p>It would have to
      do. I had no other choice. </p>\r\n\r\n<p>I pulled back the sheets, slipped
      my arms beneath her body, and lifted her from the bed. She felt incredibly fragile,
      but she was heavier than I thought she’d be. </p>\r\n\r\n<p>One of her legs
      slipped from my grasp. I had to set her on the floor before I made it all the
      way to the closet. Her head bumped hard against the carpet. </p>\r\n\r\n<p>Fuck.</p>\r\n\r\n<p>She
      started breathing even faster. She was still sweating, and she’d grown pale.
      She started to make little rasping coughs. A thin foam had appeared at the corners
      of her mouth. I was terrified that she was on the verge of death.</p>\r\n\r\n<p>There
      was a soft knock on the bedroom door.</p>\r\n\r\n<p>I grabbed the chair and
      wedged it under the doorknob as quietly as possible.</p>\r\n\r\n<p>I lifted
      Morgan’s ankles. I had no choice but to drag her the last few feet to the closet.
      </p>\r\n\r\n<p>There was another knock at the door. Now whoever it was quietly
      said my name.</p>\r\n\r\n<p>“Ashley?” Another soft knock. “It’s me. Are you
      there?”</p>\r\n\r\n<p>I recognized the smooth voice of a professional singer.
      I knew right away who it was. Bryce Tripp was in my parents’ house. </p>\r\n\r\n<p>I
      practically collapsed in relief.</p>\r\n\r\n<p>“I have your phone,” he said
      through the door. “I hope I’m not bothering you. Sorry for showing up so early.”
      He was playing it cool, but I could tell he was shaken by everything that was
      going on in town. He must have been stuck in Muldoon since the roadblocks went
      up. “I hope it’s okay,” he said. “Your dad said I should just come up.”</p>\r\n\r\n<p>I
      set Morgan’s legs back onto the floor, moved the chair from the door, and opened
      it.</p>\r\n\r\n<p>Right away Bryce saw Morgan on the floor. “What the hell?”
      He knelt beside her. “What happened? Is she okay?” He gave her swollen eye a
      closer look. “Oh my God. She’s not okay.”</p>\r\n\r\n<p>“I can’t explain,” I
      said. “Not now. But I need help. Will you help me? Please.”</p>\r\n\r\n<p>“Yes,”
      he said. “Sure. What? Anything.”</p>\r\n\r\n<p>“Just don’t ask any questions.
      I’ll try to explain later. I have to get her someplace safe. She’s not safe
      here. I can’t carry her on my own.”</p>\r\n\r\n<p>“Whatever you say.”</p>\r\n\r\n<p>Bryce
      gathered Morgan’s limp body into his arms and lifted her. He was taller even
      than Ian, and he picked her up like she weighed no more than a pillow. He was
      wearing only a t-shirt and jeans, and when he stood cradling Morgan, the muscles
      in his arms tightened. He probably had to keep in such good shape for his stage
      presence and his album covers, but now all of his working out was paying off
      in a much more practical way. </p>\r\n\r\n<p>When he looked at me with his icy
      blue eyes, casually waiting to do whatever I told him to do, the same wave of
      physical attraction I’d felt when I first spoke to him at the concert passed
      over me again. </p>\r\n\r\n<p>I felt so guilty. Morgan was on the verge of death,
      and yet I was undeniably, if very strangely, turned on.</p>\r\n\r\n<p>“Follow
      me,” I said. “We have to get her out of the house.”</p>\r\n\r\n<p>I made sure
      no one was coming up the stairs or standing on the landing.</p>\r\n\r\n<p>“Hurry,”
      I said. </p>\r\n\r\n<p>I led Bryce quickly down the stairs and outside. </p>\r\n\r\n<p>Like
      just about every other farmhouse in Colorado, my parents’ house is on a lot
      surrounded by pole barns, grain silos, and farming equipment. </p>\r\n\r\n<p>I
      looked quickly at these options and settled on the old wooden building my dad
      just called “the shop.” It was where he worked on his swathers and bailers whenever
      they broke down, and it had a lofted storage area whose key he kept hidden under
      an old tin drum.</p>\r\n\r\n<p>“This way,” I said to Bryce.</p>\r\n\r\n<p>We
      trotted the fifty yards or so to the shop. I opened the large double doors,
      found the key to the storage area, and opened the lock.</p>\r\n\r\n<p>The bottom
      level had only a dirt floor. Old engine parts, an abandoned deep freezer, and
      retired, dried-out saddles cluttered the space. Everything was covered in dust.
      Long shafts of light shined in through the cracks between the wallboards. A
      couple of pigeons flew out through a hole in the corrugated tin roof. Otherwise,
      everything was totally silent except for the sound of Morgan’s quick, labored
      breathing. </p>\r\n\r\n<p>I grabbed an old saddle blanket and shook it out.</p>\r\n\r\n<p>“This
      way,” I said. Bryce followed me.</p>\r\n\r\n<p>A very narrow, very steep, very
      worn-out wooden stairway led up to the hayloft. As Bryce followed me, carrying
      Morgan’s weight, the wooden planks creaked. One even cracked a little, but the
      stairway held.</p>\r\n\r\n<p>The hayloft hadn’t been used for years, but there
      was still loose hay scattered all over the floor. If I had to, I could cover
      Morgan with hay and hide her that way. It was the best idea I could think of.</p>\r\n\r\n<p>I
      kicked some of the loose hay aside and laid out the saddle blanket in the loft’s
      farthest corner. Bryce lay Morgan on it. He felt her forehead. </p>\r\n\r\n<p>“She’s
      really burning up.”</p>\r\n\r\n<p>She was panting even faster. And now there
      was a new rasping sound coming from deep inside her lungs. It sounded like she
      was struggling just to pull in air. Her hair was so wet with perspiration and
      slicked against her scalp it looked she’d just been doused with water.</p>\r\n\r\n<p>Bryce
      gave me an uneasy glance.</p>\r\n\r\n<p>Maybe it didn’t even matter where we
      hid Morgan. It was hard to imagine that she could stay alive much longer in
      this state. </p>\r\n\r\n<p>I didn’t want to think about her dying. But I was
      terrified that she would. </p>\r\n\r\n<p>I tried to prepare myself.</p>\r\n\r\n<br><p><span
      class=\"new_section_first_letter\">B</span>ryce stayed with me at Morgan’s side
      all morning. He pulled his car behind the barn where it wasn’t visible from
      the house or the driveway, and he sat with me in the loose hay. </p>\r\n\r\n<p>I
      didn’t want him to leave. I was scared of taking care of Morgan all alone. I
      was also scared of being stuck with nothing else to do but worry about Ian and
      Shawn. But I didn’t want to push my luck and hope for too much from Bryce. He
      hardly knew me.</p>\r\n\r\n<p>“My family’s going to start worrying about me,”
      I said. “I’d better go check in with them. They don’t really know what’s going
      on.”</p>\r\n\r\n<p>Bryce nodded. “I’ll stay here and keep an eye on her while
      you’re gone. I don’t mind.” </p>\r\n\r\n<p>“You sure you don’t mind? You don’t
      even know her. You don’t need to stay. Really. I’m sure you want to get out
      of here. You’ve done so much already.”</p>\r\n\r\n<p>He shrugged and smiled
      shyly. “What else am I going to do while I’m stuck in Muldoon?”</p>\r\n\r\n<p>I
      thanked him again and told him I’d be back in fifteen minutes. </p>\r\n\r\n<br><p><span
      class=\"new_section_first_letter\">A</span>t the house everything had changed.
      </p>\r\n\r\n<p>Bacon lay cold and half-cooked on the stove. My Mom sat with
      Danielle and the kids at the kitchen table. They’d given up on breakfast. They’d
      obviously learned that Ian and Shawn were missing. Danielle was holding her
      crayon-scrawled note from Ian. My dad was on the phone. Ian must have told him
      the night before that Mr. Hershel had died, because he was busying himself by
      planning a funeral.</p>\r\n\r\n<p>“Tomorrow morning,” he was saying somberly
      into the phone. “Yes. At their place. Make it if you can, Connie. We all understand.”</p>\r\n\r\n<p>Everyone
      glared at me like I was some kind of traitor when I stepped into the kitchen.
      Once again, I’d returned from an inexplicable absence.</p>\r\n\r\n<p>“Ashley,
      what is going <i>on</i>?” My mom demanded, standing as soon as she saw me. “Where
      have you <i>been</i>? Please, please tell me you know where Ian and Shawn are.”</p>\r\n\r\n<p>I
      told them everything I’d seen and heard that morning. I described the dark SUV
      and the military police who took Ian and Shawn away. </p>\r\n\r\n<p>My dad put
      down the phone. Danielle began crying hysterically. Tyler tried to comfort her,
      while Haley just stayed curled up in a little ball on a kitchen chair. </p>\r\n\r\n<p>“Where
      have you <i>been</i>?” my mom asked again.</p>\r\n\r\n<p>“I’ve been out looking
      for Shawn,” I lied. “With a friend of his,” I added, remembering that my dad
      had seen Bryce that morning. I decided that the best way to keep my family from
      telling anyone about Morgan was not to tell them that she was even still here
      on the property. “I’m going back to the house to lock up. I just have to have
      something to eat first.”</p>\r\n\r\n<p>“Are you sure about that, Ashley?” My
      dad was concerned. “You be damn careful.”</p>\r\n\r\n<p>I nodded. “I will.”</p>\r\n\r\n<p>“There’s
      a service for Mr. Hershel tomorrow morning. I’d like you to be there.”</p>\r\n\r\n<p>“Sure.”
      I nodded again. “Okay, I will.”</p>\r\n\r\n<p>I hadn’t eaten anything for a
      day and a half. I was starving. Despite Morgan, and despite Ian and Shawn’s
      disappearance, I had a strange, intense craving for a hamburger and a milkshake.
      I couldn’t get these things off my mind, and yet it was hard to imagine ever
      having a chance to eat a hamburger again. It already seemed like some exotic,
      foreign meal. Instead, I had to make do with a roast beef sandwich and a glass
      of milk. I piled the meat high and skipped the mustard. I made a second sandwich
      and packed it into a plastic bag for Bryce. </p>\r\n\r\n<p>On my way out I parked
      my car next to Bryce’s behind the barn where it was hidden from view. I made
      sure no one was watching when I opened the shop doors. I closed them behind
      me and climbed back up into the hayloft.</p>\r\n\r\n<p>“How is she?” I asked
      Bryce.</p>\r\n\r\n<p>“Maybe a little better,” he said. “I think. Just a little.”</p>\r\n\r\n<p>Morgan’s
      breathing was still coming in quick rasps, and she was still running an extremely
      high fever. But it did seem like maybe her breathing had regulated a little.
      It was hard to tell in the dim light, but maybe some of her color had even come
      back.</p>\r\n\r\n<p>It’s hard to explain how happy this made me.</p>\r\n\r\n<p>“Brought
      you a sandwich.” I handed the plastic bag to Bryce. </p>\r\n\r\n<p>He was sitting
      cross-legged, keeping a close eye on Morgan even while he began to eat.</p>\r\n\r\n<p>I
      said, “So I have to confess something.”</p>\r\n\r\n<p>“Yeah?”</p>\r\n\r\n<p>“I
      don’t remember anything about what happened Friday night. Nothing. I drank way
      too much. Everything after the bar is totally blacked out.”</p>\r\n\r\n<p>Bryce
      smiled sheepishly. “<i>I</i> remember. You really don’t remember any of it?”</p>\r\n\r\n<p>I
      shook my head.</p>\r\n\r\n<p>“That’s a shame.” He smiled again, but more wryly
      this time. “So are you asking me to tell you?”</p>\r\n\r\n<p>I felt myself blush
      a little. I turned away. “I wouldn’t mind.”</p>\r\n\r\n<p>“Well I guess I could
      give you a recap.” </p>\r\n\r\n<p>“I was with you?” I asked, lamely.</p>\r\n\r\n<p>He
      laughed. “Yeah. You were with me. You really don’t remember?”</p>\r\n\r\n<p>I
      shook my head. “I was with you the whole night?”</p>\r\n\r\n<p>“Most of it.”
      Bryce shrugged and smiled once again. He really was incredibly attractive, especially
      when he smiled. </p>\r\n\r\n<p>I glanced at Morgan. I couldn’t believe I was
      having this conversation right now. But I had to know what had happened.</p>\r\n\r\n<p>“Okay,
      so tell me,” I said. “After the bar. What happened?”</p>\r\n\r\n<p>Bryce cleared
      his throat. “Well. After the bar. Let’s see. You and I went out for a smoke.
      And we kinda decided not to go back in. . . We thought maybe the motel would
      be a better idea.”</p>\r\n\r\n<p>“I know this is a stupid question,” I said.
      “But we—well… we . . . slept together?”</p>\r\n\r\n<p>Before he answered, Bryce
      gave me this long, cute shrug. </p>\r\n\r\n<p>“Well. All I can say is that it’s
      a shame you don’t remember.” He nodded, obviously remembering back to the night
      I couldn’t recall. I was jealous that he could remember it and I couldn’t. “It
      wasn’t bad,” he said. Then he whispered, “Honestly you were kind of amazing.”</p>\r\n\r\n<p>I
      felt dizzy. I felt like I’d turned into butter. It was all I could do not to
      throw myself at him right there on the loft, even while Morgan struggled to
      breathe. I’d felt the warmth of Bryce’s breath on my ear when he’d leaned over
      and whispered that he thought it was amazing sleeping with me. However guilty
      I felt for cheating on Shawn, I felt robbed that I couldn’t remember my night
      with Bryce. I forced myself to suppress this new surge of attraction. I couldn’t
      believe how strong it was. What was wrong with me?</p>\r\n\r\n<p>I turned away
      and forced myself to focus solely on Morgan. I checked her pulse. I was starting
      to worry that her breathing hadn’t actually slowed.</p>\r\n\r\n<p>“And then
      what?” I asked Bryce pragmatically. “I woke up alone. Without my cell phone!”
      I slapped his arm. “Where’d you go?”</p>\r\n\r\n<p>“Yeah, sorry about the phone,”
      he said. “I got out of there when your husband showed up.”</p>\r\n\r\n<p>“My
      husband?” </p>\r\n\r\n<p>What was he talking about?</p>\r\n\r\n<p>“I’ve learned
      the hard way that if a guy from the military shows up when you’re in bed with
      his wife, it’s better not to stick around.”</p>\r\n\r\n<p>“Wait,” I said. “What
      do you mean the military?”</p>\r\n\r\n<p>“Well, it said <i>Army</i> on his sweatshirt
      and he had a big fucking gun. I kind of put two and two together and crawled
      out the back window.” He added sheepishly, “That part I’m glad you don’t remember.”</p>\r\n\r\n<p>“Shit!”
      I whispered. “Ian was there?” </p>\r\n\r\n<p>So all this time Ian knew I’d cheated
      on Shawn. He’d just been too gracious to say anything. I couldn’t believe it.</p>\r\n\r\n<p>“That
      wasn’t my husband,” I explained. “He’s my brother-in-law. Didn’t I say so when
      I introduced him at the bar?”</p>\r\n\r\n<p>“Nope.” Bryce shook his head. “I
      guess all you said was that your husband was in the bar somewhere. I just assumed
      it was him. That guy really wasn’t your husband? He sure was looking at you
      like he was.” Bryce laughed, amused. “And he sure did come after you like he
      was, too. But I admit I didn’t exactly stick around long enough to confirm one
      way or the other.”</p>\r\n\r\n<br><p><span class=\"new_section_first_letter\">I</span>t
      had been a mistake to hope that Morgan was improving. By noon she was breathing
      much harder than ever before. Her whole body was starting to convulse.</p>\r\n\r\n<p>Not
      only this, but now we couldn’t keep her hand from making its way down into her
      sweatpants. Bryce tried to hold both of her arms to her sides, but as soon as
      he let up a little, she just pulled away and started . . . <i>touching</i> herself
      and doing something that would have looked a lot like masturbation if she weren’t
      unconscious. It was bizarre, and terrifying. It was horrible. I didn’t know
      how to react to seeing my best friend this way. It was like Morgan had been
      replaced by somebody else. </p>\r\n\r\n<p>I’d gotten so used to the sound of
      her quick, raspy breathing that when it stopped it was like the whole world
      died with her. </p>\r\n\r\n<p>There wasn’t even the sound of pigeons tip-toeing
      on the tin roof. Everything was suddenly silent and still. Bryce just sat there
      staring at Morgan’s motionless body.</p>\r\n\r\n<p>I remembered playing with
      Morgan on this very hayloft when we were kids. </p>\r\n\r\n<p>We used to hollow
      out nests in the loose hay and call them our “houses” and pretend we were visiting
      each other and that we were grown up. We used to plan out who we’d marry.</p>\r\n\r\n<p>Now,
      just like that, she was dead. </p>\r\n\r\n<p>Without my best friend, I felt
      numb. Not just numb to Morgan’s lying dead in the hay at my feet, but numb to
      everything. Numb to my family, numb to Bryce. Numb to myself. Suddenly I didn’t
      care if anyone lived or died. </p>\r\n\r\n<p>Then something happened which,
      at the time, I had no explanation for.</p>\r\n\r\n<p>Morgan’s body was lying
      on its back, her head thrown back at an awkward angle. When she’d died, she’d
      frozen in that stiff position, her slender white neck exposed and her mouth
      tipped open. She’d been lying like that for ten or fifteen minutes while I’d
      just been sitting there, shocked, trying to comprehend what had happened.</p>\r\n\r\n<p>But
      then, very, very gently, she moved. </p>\r\n\r\n<p>As if she’d been simply sleeping
      peacefully, she stretched her shoulders. Then she slowly turned onto her side
      and rested her head on her hands.</p>\r\n\r\n<p>“What the—” Bryce turned to
      me, stunned, then he stared back at Morgan.</p>\r\n\r\n<p>I placed a finger
      on her neck and took her pulse.</p>\r\n\r\n<p>“She’s <i>alive</i>.”</p>\r\n\r\n<p>Her
      pulse was strong and fluttering away normally. Her awful panting hadn’t returned.
      Now she took slow, even breaths and released them without any rasping sound
      at all. Even some of her color had come back.</p>\r\n\r\n<p>I collapsed on top
      of her and sobbed.</p>\r\n\r\n<p>“Morgan,” I whispered. “I thought you left
      me. Don’t you ever fucking leave me again.”</p>\r\n\r\n<p>I still couldn’t rouse
      Morgan to consciousness, but I was almost sure now that she was going to be
      okay. She suddenly looked extraordinarily healthy, almost angelic. </p>\r\n\r\n<p>“Jesus
      Christ,” Bryce whispered. “I’ve never, ever seen anything like that.” He shook
      his head in disbelief. “I’m no doctor, but maybe the fever just had to break?
      I thought she was gone.”</p>\r\n\r\n<p>“So did I,” I whispered, holding Morgan’s
      hand.</p>\r\n\r\n<p>“I guess you just never know about things like this.” Bryce
      laughed softly, still amazed at what we’d witnessed. “A little while ago I was
      held up in the hospital overnight. They thought it was dysentery or something.
      I guess I had a bad chicken taco in El Paso. I was in bad shape. But I woke
      up feeling totally fine. They wanted to keep me there at the hospital, but I
      didn’t want to have to cancel my concert here in Muldoon. So I just walked out
      and left.”</p>\r\n\r\n<p>I laughed. “Remind me not to eat the tacos in El Paso.”</p>\r\n\r\n<p>I
      was feeling elated. I hadn’t thought that I’d ever laugh again. A moment earlier
      I honestly wouldn’t have cared if I died, but now that Morgan was not only alive
      but getting better, I had a new hope that maybe things might turn out okay after
      all. </p>\r\n\r\n<p>Bryce was here with me too, and he didn’t seem to want to
      leave. I would have been happy just to sit here talking with him all day about
      anything other than whatever crazy shit was happening in Muldoon.</p>\r\n\r\n<p>After
      a moment I let go of Morgan’s hand and sat back in the hay.</p>\r\n\r\n<p>“So
      you never miss a concert, or what?” I asked Bryce, suddenly happy enough to
      make conversation while Morgan rested.</p>\r\n\r\n<p>He shrugged and smiled.
      “Not if I can help it.”</p>\r\n\r\n<p>“How’d it all happen for you? You just
      loved country music so much you couldn’t stop playing it, and suddenly you were
      on tour?”</p>\r\n\r\n<p>He laughed. “Not exactly. Tell you the truth, I don’t
      really care for country.”</p>\r\n\r\n<p>“<i>Seriously</i>?”</p>\r\n\r\n<p>“My
      mom used to make me play it. She had me playing professionally by the time I
      was a teenager. Honestly, I’m kinda tired of it. I actually really like some
      of the indie stuff they’re doing lately.” He laughed. “Don’t tell anyone this,
      but who I really, really like is Lady Gaga. I can’t stop listening to her.”</p>\r\n\r\n<p>I
      couldn’t stop laughing. “Are you kidding?”</p>\r\n\r\n<p>“And you know what
      else? You know what my real name is?”</p>\r\n\r\n<p>“It’s not Bryce Tripp?”</p>\r\n\r\n<p>“Nope.
      It’s Reggie Wislowski.”</p>\r\n\r\n<p>I laughed even harder at this. </p>\r\n\r\n<p>“<i>Reggie?”</i></p>\r\n\r\n<p>He
      laughed too and tried to put his hand over my mouth while I swatted it back.
      </p>\r\n\r\n<p>“Don’t laugh!” he said. “I’ve gone by Bryce since I was a kid.”
      He sat back in the hay. “Don’t tell anyone my secret.”</p>\r\n\r\n<p>“I won’t.”
      </p>\r\n\r\n<p>Bryce glanced at Morgan again. She was sleeping peacefully, and
      still breathing strongly. Even the swelling around her eye had gone down.</p>\r\n\r\n<p>“I
      guess you must really regret coming to do this concert here, after all, now,”
      I said. “Don’t you.”</p>\r\n\r\n<p>For a moment there was a distant look in
      Bryce’s blue eyes. But then he looked right at me and gave my shoulder a soft,
      playful push. “Not so far, I don’t.”</p>\r\n\r\n<p>I didn’t know what to say.
      For a moment I’d forgotten all about Mr. Hershel and Ian and Shawn. It really
      <i>was</i> a shame that I’d actually slept with this staggeringly attractive
      country singer who had a secret passion for Lady Gaga, but couldn’t remember
      a thing about it.</p>\r\n\r\n<p>“Thank you,” I said. “Really. Thank you so much
      for everything.”</p>\r\n\r\n<p>“It’s nothing,” Bryce said. “Look. You need to
      get back to your folks tonight. Why don’t I stay here and look after Morgan?”</p>\r\n\r\n<p>I
      didn’t want to accept, but I didn’t want him to leave either. I wanted to get
      a good night’s sleep for once and wake up to find Bryce still waiting for me,
      watching over Morgan as she healed in the hayloft. And he was right. I did need
      to get back to my family. </p>\r\n\r\n<p>“You really don’t mind?” I asked him.
      “Really?”</p>\r\n\r\n<p>He shrugged and smiled. “What else am I going to do
      with myself?”</p>\r\n\r\n<br><p><span class=\"new_section_first_letter\">T</span>he
      next morning I woke up at dawn to the sound of a text message on my phone.</p>\r\n\r\n<p>It
      was from Bryce.</p>\r\n\r\n<p>“<i>come quick!!!”</i></p>\r\n\r\n<p>I slipped
      out of my old bedroom, tiptoed down the stairs, and ran to the shop.</p>\r\n\r\n<p>All
      the way there I thought about how at one point when I’d thought that Morgan
      was getting better, she’d only ended up getting worse. What if this time too
      she’d slipped back into that awful, feverish state of labored breathing? What
      if this time she really had died?</p>\r\n\r\n<p>I ran up the rickety stairs
      that lead to the hayloft. I was moving so fast that one of the steps cracked.
      My foot broke through, and I stumbled.</p>\r\n\r\n<p>But I caught myself on
      the next step, which held, and I peered into the loft.</p>\r\n\r\n<p>Morgan
      was awake, sitting up, talking with Bryce. She was smiling.</p>\r\n\r\n<p>I
      rushed to her and hugged her.</p>\r\n\r\n<p>“I see you’ve been getting yourself
      into trouble while I wasn’t around to watch out for you,” Morgan said. She smiled
      at me then raised her eyebrows in Bryce’s direction. “Don’t even try to tell
      me you two behaved yourselves while I was out cold.”</p>\r\n\r\n<p>“Shut up!”
      I laughed.</p>\r\n\r\n<p>I hugged Morgan again. Less than a day earlier, I’d
      thought that Morgan was dead. Now she was glowing. I tried not to start crying,
      but I did. </p>\r\n\r\n<p>“I’ll give you two a moment,” Bryce said. He climbed
      the stairs and left us alone, sitting in the loose hay. </p>\r\n\r\n<p>“How
      do you feel?” I asked. “Honestly, you look great.”</p>\r\n\r\n<p>Even the swelling
      around Morgan’s eyebrow had almost completely gone away.</p>\r\n\r\n<p>“I <i>feel</i>
      great,” she whispered, confused. “I shouldn’t feel great, I know. Not after
      everything that happened. But I do. I don’t understand it.”</p>\r\n\r\n<p>“You
      remember what happened? Everything?”</p>\r\n\r\n<p>Morgan nodded. “I think so,”
      she whispered. “I remember everything up to Ian shooting Robert. Shooting Mr.
      Hershel, I mean. I remember that.”</p>\r\n\r\n<p>“What happened after I dropped
      you at your house? Did he break in?”</p>\r\n\r\n<p>Morgan looked away. “Not
      exactly.”</p>\r\n\r\n<p>“What happened then?”</p>\r\n\r\n<p>She took a deep
      breath. “Okay. So,” she said. “You remember how I told you I was sleeping with
      someone else besides Jason?”</p>\r\n\r\n<p>I nodded. </p>\r\n\r\n<p>“It was
      him. I was sleeping with Robert Hershel. I had been for a couple weeks.”</p>\r\n\r\n<p>I
      couldn’t believe it. It was true that Mr. Hershel had always been one of those
      classically handsome cowboy types, or at least he was before his death, but
      he was at least in his sixties. He had a wife and grown kids. I couldn’t think
      of him as anything other than a sweet old man—before he cracked up and went
      totally insane, that is.</p>\r\n\r\n<p>“You were having an affair with <i>Mr.
      Hershel</i>?”</p>\r\n\r\n<p>“You have no idea how much we never knew about Robert,”
      Morgan said. “I couldn’t believe the secrets I learned he’d been keeping. Did
      you know he used to have an account on this web site for married people who
      want to cheat on their spouses? I know that sounds creepy. It is, I guess. But
      at the same time, he was actually, like, the sweetest guy I’d ever met.” Now
      Morgan started to cry. She wiped her eyes. “I think I was a little bit in love
      with him. I know it sounds so stupid, but I was.” She heaved a sigh. “But, then,
      I don’t know what happened. He started getting more and more distant. Then he
      started getting really rough with me. And then, that night, I got home, and
      he was waiting for me there in nothing but that stupid holster he liked to wear
      when we were fooling around. But this time he was completely out of his mind.”
      She shrugged and looked into the distance. “And now he’s gone. So that’s the
      end of that.”</p>\r\n\r\n<p>I wondered if Morgan would say anything about Ian,
      or about kissing him. But either she didn’t remember or she didn’t want to say
      anything. I let it go. </p>\r\n\r\n<p>“Morgan,” I said. Mostly I couldn’t stop
      thinking about how much pain she’d been in when Ian and I got to her house.
      “I’m so, so, sorry what he did to you.”</p>\r\n\r\n<p>She shrugged. “I lived.”</p>\r\n\r\n<p>I
      put a hand on her knee. </p>\r\n\r\n<p>“Look. A lot’s happened while you were
      unconscious,” I said. “Someone—the police or the military or someone, I don’t
      know exactly—they took Shawn and Ian from the house. We can’t even reach them.
      Their phones are off, and they’re not calling.”</p>\r\n\r\n<p>Morgan shook her
      head. “What the fuck is going on around here?”</p>\r\n\r\n<p>“That’s not all,”
      I said. “I’m so sorry, but I don’t think you’re safe, Morgan. Before Ian got
      taken away, he was really worried about you. He thought someone would come after
      you. I don’t know why, or who. But that’s why we’re here.” I gestured at the
      hayloft. “Bryce has been helping me keep you hidden.”</p>\r\n\r\n<p>“But . .
      . what? I don’t get it,” she said. “What would anyone want with me?”</p>\r\n\r\n<p>“I
      don’t know, not exactly. But I think it has something to do with how you got
      so sick. I know you’re feeling better now, but Ian didn’t want to take you to
      the hospital because he was worried about what they’d do to you there.”</p>\r\n\r\n<p>I
      looked at my phone. I was going to be late for the funeral.</p>\r\n\r\n<p>“I
      have to go to Mr. Hershel’s service,” I said. “There’s no way I can get out
      of it. I don’t really know if you’d even want to go or not, but you don’t really
      have the option. We can’t let anyone know where you are right now. You’ll have
      to stay here with Bryce. I promise I’ll be back in a couple hours. We’ll figure
      out what to do then. Okay?”</p>\r\n\r\n<p>Morgan nodded. “Okay,” she said. “I
      won’t go anywhere. Look, I trust you. Just hurry back. Seriously. Hurry back.”</p>\r\n\r\n<br><p><span
      class=\"new_section_first_letter\">M</span>r. Hershel’s service was at the farmhouse
      where he’d been born, grew up, and had spent his entire life. </p>\r\n\r\n<p>Because
      the roads were blocked off surrounding Muldoon and nothing could be shipped
      in or out, my Dad had volunteered to build a coffin from scratch. Mr. Hershel
      had been well over six feet tall, and the large, rough-hewn box dominated one
      end of the living room. Its lid was closed.</p>\r\n\r\n<p>Hardly anyone came.
      Mrs. Hershel sat silently throughout the service in the front row of the plastic
      chairs that someone had set up, but otherwise there were only a few close neighbors.
      Anyone who’d been able to leave Muldoon before the road blocks went up couldn’t
      get back into town now, and most people who were trapped here were too afraid
      to venture out of their homes. </p>\r\n\r\n<p>Not only were Ian and Shawn not
      there, there wasn’t a single male who wasn’t elderly or a child. I wondered
      if all the able-bodied men were being whisked away, just like my husband and
      brother-in-law. </p>\r\n\r\n<p>I tried not to think about everything that was
      happening. I just needed to get through the funeral so I could get back to Morgan
      and Bryce and figure out what to do next.</p>\r\n\r\n<p>But the pastor was going
      on and on. Just as he was finally completing his closing prayer, I heard someone
      rush into the room behind me. </p>\r\n\r\n<p>I turned, terrified that I’d see
      another military police officer sweeping into the room. </p>\r\n\r\n<p>But it
      wasn’t the military police. It was Bryce. </p>\r\n\r\n<p>He kneeled to whisper
      into my ear. I was embarrassed. I could feel the eyes of everyone at the memorial
      service. Just about every one of them had seen me drunk and dancing with Bryce
      at the bar, and now here he was disrupting the pastor’s prayer by talking to
      me.</p>\r\n\r\n<p>“What are you doing here?” I demanded as quietly as I could.
      “Did you leave Morgan? Is she alone?”</p>\r\n\r\n<p>“We have to get out of here.”
      Bryce was scared. He was trying to pull me from my seat. “Someone came to your
      house,” he said. “Men, armed. I heard them calling out for Morgan. But not just
      her, Ashley. They were looking for<i> you</i> too.”</p>\r\n\r\n<p>The sound
      of boot steps suddenly came up the porch. “<i>Now</i>,” Bryce said. “We have
      to go now.”</p>\r\n\r\n<p>He pulled me into the adjoining kitchen just before
      a troop of armed military police filed into the living room. </p>\r\n\r\n<p>“What
      is this?” the pastor complained.</p>\r\n\r\n<p>“There has been a warrant issued
      for the immediate detention of Morgan Hall, Ashley Young, and Reginald Wislowski.
      If any of these individuals is present on these premises, make yourself known.”</p>\r\n\r\n<p>I
      turned to Bryce. “They’re after <i>you</i> now, too?”</p>\r\n\r\n<p>He whispered,
      frightened, “What do they think I have to do with any of this?”</p>\r\n\r\n<p>Thankfully,
      my dad had the wherewithal to lie to them. “I’ve never heard of any Reginald
      whoever,” he said in the other room. “But Ashley Young’s my daughter, and she’s
      not here. You know where she is? She’s out looking for her husband. Her husband
      who <i>you</i> people detained without any God damn good reason.”</p>\r\n\r\n<p>“Sir,”
      the military police officer said. “You’ll need to cooperate. If arrests are
      necessary, we won’t hesitate to make them.” He shouted, “Everybody out! One
      line in the driveway! Single file. Any personal identification you can provide
